
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "IMF Oustanding Credit Levels", "subtitle": "IMF outstanding credit levels from 1984 to 2022", "subtitleFontStyle": "Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/SamJones033/SamJones033.github.io/main/data_IMF_creditOutstanding.csv"}, "height": 284, "width": 250, "mark": {"type": "bar", "color": "#2b1d70"}, "encoding": {"x": {"field": "Date", "type": "ordinal", "axis": {"title": null, "grid": false, "ticks": false, "labelAngle": 90}}, "y": {"field": "Totals", "type": "quantitative", "title": "", "axis": {"grid": false}}}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
