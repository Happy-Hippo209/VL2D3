
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/PremWoods/PremWoods.github.io/main/xy_values.csv"}, "height": 350, "width": 400, "title": {"text": "Linear regression of % of population in Extreme poverty on Net ODA received", "subtitle": ["% of population given by value reported closest to year 2014", "Net ODA refers to Official Development Aid received (millions, in constant terms, 2020 US$)", "Source: World Bank", "R Squared value = 0.04"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black", "subtitleColor": "black"}, "layer": [{"mark": {"type": "point", "color": "darkblue"}, "encoding": {"x": {"field": "X", "type": "quantitative", "title": " Population in Extreme poverty (%)"}, "y": {"field": "y", "type": "quantitative", "title": "ODA (millions US$)"}}}, {"mark": {"type": "line", "color": "red"}, "encoding": {"x": {"field": "X", "type": "quantitative"}, "y": {"field": "y2", "type": "quantitative"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
