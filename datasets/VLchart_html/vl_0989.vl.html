
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 300, "height": 250, "data": {"url": "https://raw.githubusercontent.com/harrywright25/harrywright25.github.io/main/total-share-renewable-w9.csv"}, "title": {"text": "Oil consumption", "subtitle": "Sum of oil consumption for different entities, Source: Our World in Data", "subtitleFontSize": 10, "subtitleFontStyle": "italic", "anchor": "start"}, "mark": "area", "encoding": {"x": {"type": "temporal", "field": "Year", "axis": {"grid": false, "ticks": false, "title": null}}, "y": {"aggregate": "sum", "field": "Oil Consumption - TWh (zero filled)", "axis": {"grid": false, "ticks": true}, "stack": "center"}, "color": {"field": "Entity", "scale": {"scheme": "greens"}, "legend": null}, "tooltip": [{"field": "Entity"}, {"field": "Oil Consumption - TWh (zero filled)", "type": "quantitative"}, {"field": "Year", "type": "temporal"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
