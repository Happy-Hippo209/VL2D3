
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": ["Women's Team Performance vs Gender Equality"], "subtitle": ["UN Gender Inequality Index (x), Women's FIFA Ranking Points (y).", "2021 data, size by population"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "config": {"background": "white", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/vikrajendran/vikrajendran.github.io/main/GenderPoints.csv", "format": {"type": "csv"}}, "mark": {"type": "circle", "color": "#000080", "opacity": 0.7}, "height": 300, "width": 300, "encoding": {"x": {"field": "Gender Inequality Index", "type": "quantitative", "scale": {"domain": [0, 0.8]}, "axis": {"grid": false}, "title": ["\u27f5                                                            \u27f6", "More Equal                                            Less Equal"]}, "y": {"field": "Womens Points", "type": "quantitative", "scale": {"domain": [300, 2200]}, "axis": {"grid": false}, "title": ["Worse Team                                                   Better Team", "\u27f5                                                                     \u27f6"]}, "size": {"field": "YR2021", "type": "quantitative", "title": "Prison Rate", "scale": {"range": [10, 800]}, "legend": null}, "tooltip": [{"field": "Country Name", "type": "ordinal", "title": "Country"}, {"field": "Womens Points", "type": "quantitative", "title": "Ranking Points", "format": ".0f"}, {"field": "Gender Inequality Index", "type": "quantitative", "title": "Gender Inequality Index", "format": ".2f"}, {"field": "YR2021", "type": "quantitative", "title": "Population", "format": ","}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
