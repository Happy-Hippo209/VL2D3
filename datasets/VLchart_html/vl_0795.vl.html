
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Debt/GDP per capita staitsics-World ", "subtitle": "The following chart shows Debt/GDp per capita for the whole world", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/KrishnaSharan/KrishnaSharan.github.io/f5b869e6ddf475e905bae630963c588c5032cd8e/world-gdp-gross-domestic-product.csv"}, "height": 300, "width": 260, "mark": {"type": "bar", "color": "#245ace"}, "encoding": {"x": {"field": "Years", "type": "temporal", "axis": {"title": "Years", "grid": false, "ticks": false, "labelAngle": 45}}, "y": {"field": "Debt/GDP per capita", "type": "quantitative", "title": "Debt/GDP per capita", "axis": {"grid": false}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
