
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Women's football performance vs economic development", "subtitle": ["Human Development Index (x), FIFA ranking points (y). 2021 data", "Size of points based on popluation", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "config": {"background": "white", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/football/dataWomensFIFA.csv", "format": {"type": "csv"}}, "mark": {"type": "circle", "color": "green", "opacity": 0.7}, "height": 285, "width": 300, "encoding": {"x": {"field": "HDI_2021", "type": "quantitative", "scale": {"domain": [0.3, 1]}, "axis": {"grid": false}, "title": null}, "y": {"field": "FIFA_rank_2021", "type": "quantitative", "scale": {"domain": [300, 2200]}, "axis": {"grid": false}, "title": null}, "size": {"field": "Population_2021", "type": "quantitative", "title": "Prison Rate", "scale": {"range": [10, 800]}, "legend": null}, "tooltip": [{"field": "country", "type": "ordinal", "title": "Country"}, {"field": "FIFA_rank_2021", "type": "quantitative", "title": "Rank", "format": ".0f"}, {"field": "HDI_2021", "type": "quantitative", "title": "HDI", "format": ".2f"}, {"field": "Population_2021", "type": "quantitative", "title": "Population", "format": ","}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
