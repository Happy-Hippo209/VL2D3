
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Total Government Gross Debt", "anchor": "start", "subtitle": "Source: ONS", "subtitleFontSize": 10}, "config": {"background": "#fff0d8"}, "height": 150, "width": 200, "data": {"url": "https://raw.githubusercontent.com/JamesFKean/JamesFKean.github.io/main/data_ons-BKPW.json", "format": {"type": "json", "property": "years"}}, "mark": {"type": "line", "color": "#fe921f"}, "encoding": {"x": {"field": "date", "type": "temporal", "title": "Year", "axis": {"labelSeparation": 10, "domainColor": "#fffff", "gridColor": "#00000017"}}, "y": {"field": "value", "type": "quantitative", "title": "Debt Billions \u00a3", "axis": {"gridColor": "#00000017"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
