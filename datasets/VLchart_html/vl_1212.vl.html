
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/Ben25Walker/Ben25Walker.github.io/118facd167b21c1550477f591ea0c77af5cde250/Projectchart1extension2.csv", "format": {"property": "csv"}}, "title": {"text": "Poverty in different regions", "subtitle": "Source:World Bank", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 300, "height": 300, "mark": {"type": "line", "color": "darkblue", "strokeWidth": 3, "opacity": 1}, "encoding": {"x": {"field": "date", "type": "temporal", "title": null}, "color": {"field": "Region", "type": "nominal"}}, "layer": [{"encoding": {"y": {"field": "value", "type": "quantitative", "title": null}}, "layer": [{"mark": {"type": "line", "align": true, "color": "red"}}, {"transform": [{"filter": {"selection": "hover"}}], "mark": {"type": "circle", "size": 80, "color": "red"}}]}, {"mark": "rule", "encoding": {"opacity": {"condition": {"value": 0, "selection": "hover"}, "value": 0}, "tooltip": [{"field": "date", "type": "temporal", "format": "%Y", "title": "Year"}]}, "selection": {"hover": {"type": "single", "fields": ["date"], "nearest": true, "on": "mouseover", "empty": "none", "clear": "mouseout"}}}], "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
