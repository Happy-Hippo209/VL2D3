
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A bubbleplot with religiosity on the x axis, median age on the y axis, and total population on size.", "title": {"text": "Is there a relationship between a country's religiosity level and the median age of its population?", "subtitle": "Source: Worldometers and Wikipedia", "fontSize": 12, "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start"}, "width": 400, "height": 300, "data": {"url": "https://raw.githubusercontent.com/maddyht20/maddyht20.github.io/main/MedianAge_Religiosity_Bubble.csv"}, "mark": "point", "encoding": {"color": {"field": "Median_Age", "legend": "", "type": "quantitative", "scale": {"scheme": "turbo"}}, "y": {"field": "Median_Age", "type": "quantitative", "title": "Median Age (years)"}, "x": {"field": "Religiosity", "type": "quantitative", "title": "Religiosity (%)"}, "size": {"field": "Total_Population", "type": "quantitative", "title": "Population"}, "tooltip": [{"field": "Country", "type": "nominal", "title": "Country"}, {"field": "Median_Age", "type": "quantitative", "title": "Median Age"}, {"field": "Religiosity", "type": "quantitative", "title": "Religiosity (%)"}, {"field": "Total_Population", "type": "quantitative", "title": "Population"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
