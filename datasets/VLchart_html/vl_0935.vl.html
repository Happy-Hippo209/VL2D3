
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "", "title": {"text": "Dimensionality Reduction for Indicators of Development", "subtitle": ["Grouping countries based on Development. Source: Gapminder"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/issylavenstein/issylavenstein.github.io/main/development_clean.csv"}, "height": 250, "width": 300, "mark": "circle", "encoding": {"x": {"field": "Reduced Dimension 1", "type": "quantitative", "title": "Reduced Dimension 1"}, "y": {"field": "Reduced Dimension 2", "type": "quantitative", "title": "Reduced Dimnesion 2"}, "color": {"field": "Continent", "type": "ordinal", "title": null, "scale": {"scheme": "set1"}}, "tooltip": [{"field": "Country", "type": "ordinal", "title": "Country"}, {"field": "Life Expectancy", "type": "quantitative", "title": "Life  Expectancy"}, {"field": "Infant Mortality", "type": "quantitative", "title": "Infant Mortality"}, {"field": "Fertility", "type": "quantitative", "title": "Fertility"}, {"field": "Gini Coefficient", "type": "quantitative", "title": "Gini Coefficient"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
