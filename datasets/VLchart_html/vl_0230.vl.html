
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/vikrajendran/vikrajendran.github.io/main/G-xG.csv"}, "title": {"text": ["Distribution of player difference between", "Non-Penalty Goals and Expected Goals"], "subtitle": ["Europe's Top 5 Leagues, all stats normalised per 90mins, data: FBref"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "mark": {"type": "bar", "color": "#f4c2c2"}, "width": 400, "height": 300, "encoding": {"x": {"bin": {"maxbins": 40}, "field": "G-xG", "title": null, "axis": {"format": ".2f"}}, "y": {"aggregate": "count", "title": null}, "tooltip": [{"field": "bin_maxbins_40_G-xG", "type": "quantitative", "title": "Bin Min"}, {"field": "bin_maxbins_40_G-xG_end", "type": "quantitative", "title": "Bin Max"}, {"field": "__count", "type": "quantitative", "title": "Count"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
