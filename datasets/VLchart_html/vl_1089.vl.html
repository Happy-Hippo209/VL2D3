
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/Emilysquires02/Emilysquires02.github.io/main/data_ONS-lf24.json", "format": {"type": "json", "property": "years"}}, "title": {"text": "Employment rate (%) 1971-2021 ", "subtitle": "(aged 16 to 64, seasonally adjusted), Source: ONS", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 180, "height": 180, "mark": {"type": "line", "color": "seagreen"}, "encoding": {"x": {"field": "date", "type": "temporal", "axis": {"grid": false}, "title": ""}, "y": {"field": "value", "type": "quantitative", "axis": {"grid": false}, "title": "Employment rate (%)"}}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
