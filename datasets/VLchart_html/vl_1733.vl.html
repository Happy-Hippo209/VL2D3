
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"category": "A", "value": -28.6}, {"category": "B", "value": -1.6}, {"category": "C", "value": -13.6}, {"category": "D", "value": 34.4}, {"category": "E", "value": 24.4}, {"category": "F", "value": -3.6}, {"category": "G", "value": -57.6}, {"category": "H", "value": 30.4}, {"category": "I", "value": -4.6}]}, "encoding": {"color": {"field": "value", "scale": {"scheme": "redblue"}, "type": "quantitative"}, "x": {"axis": {"domain": false, "labelAngle": 0, "orient": "top"}, "field": "category", "type": "ordinal"}, "y": {"field": "value", "type": "quantitative"}}, "mark": "bar"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
