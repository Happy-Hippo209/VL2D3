
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"A": 0, "B": 28, "C": 0}, {"A": 0, "B": 91, "C": 1}, {"A": 1, "B": 43, "C": 0}, {"A": 1, "B": 55, "C": 1}, {"A": 2, "B": 81, "C": 0}, {"A": 2, "B": 53, "C": 1}, {"A": 3, "B": 19, "C": 0}]}, "encoding": {"color": {"field": "c", "type": "nominal"}, "x": {"field": "a", "type": "quantitative"}, "y": {"field": "b", "type": "quantitative"}}, "mark": {"strokeDash": [5, 10, 5], "strokeOpacity": 0.5, "strokeWidth": 2, "type": "line"}, "transform": [{"as": "a", "calculate": "datum.A"}, {"as": "b", "calculate": "datum.B"}, {"as": "c", "calculate": "datum.C"}, {"frame": [-2, 2], "groupby": ["c"], "impute": "b", "key": "a", "method": "mean"}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
