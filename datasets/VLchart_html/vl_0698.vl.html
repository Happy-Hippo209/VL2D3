
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 150, "height": 150, "config": {"view": {"stroke": null}}, "title": {"text": "Clay", "fontSize": 14}, "data": {"values": [{"Surface": "Clay", "Percentage": "0.3653"}, {"Surface": "Other", "Percentage": "0.6347"}]}, "layer": [{"mark": {"type": "arc", "innerRadius": 50}}, {"mark": {"type": "text", "text": "36.53%", "fontSize": 25}, "encoding": {"color": {"value": "black"}}}], "encoding": {"theta": {"field": "Percentage", "type": "quantitative"}, "color": {"field": "Surface", "type": "nominal", "legend": null, "scale": {"domain": ["Clay", "Other"], "range": ["#c9532e", "#95A5A6"]}}, "tooltip": [{"field": "Surface", "type": "nominal"}, {"field": "Percentage", "type": "quantitative", "title": "Percentage of games played on this surface", "format": ".2%"}]}, "background": "#fffcf9"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
