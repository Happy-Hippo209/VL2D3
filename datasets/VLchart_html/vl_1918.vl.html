
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "(M7) Bank of England Balance Sheet", "title": {"text": "Quantitative easing", "subtitle": "BoE balance sheet, reserve balances. Source: BoE weekly report", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/teaching2/main/boeBalanceSheet.csv"}, "height": 300, "width": 345, "encoding": {"x": {"field": "Date", "type": "temporal", "axis": {"title": null, "grid": false}}}, "layer": [{"encoding": {"y": {"field": "Reserve balances", "type": "quantitative", "title": "", "axis": {"grid": false}}}, "layer": [{"mark": {"type": "line", "color": "orangered"}}, {"transform": [{"filter": {"selection": "hover"}}], "mark": {"type": "circle", "filled": true, "color": "pink", "size": 300, "stroke": "#DCDCDC", "fillOpacity": 1, "strokeOpacity": 0.8, "strokeWidth": 5}}]}, {"mark": "rule", "encoding": {"opacity": {"value": 0}, "tooltip": [{"field": "Date2", "type": "temporal", "format": "%B, %Y", "title": "Date"}, {"field": "Reserve balances", "title": "Reserve balances (\u00a3m)", "type": "quantitative", "format": ",.0f"}]}, "selection": {"hover": {"type": "single", "fields": ["Date"], "nearest": true, "on": "mouseover", "empty": "none", "clear": "mouseout"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
