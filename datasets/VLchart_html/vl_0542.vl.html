
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/data/chartENV21.csv"}, "mark": "bar", "width": 270, "height": 300, "title": {"text": "Food - annual meat consumption by country", "subtitle": "Kg per capita, by food type, 2020. Source: OECD", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "encoding": {"y": {"field": "Country", "sort": "-x", "type": "ordinal", "title": null}, "x": {"field": "Value", "title": null, "type": "quantitative"}, "color": {"field": "Type", "type": "nominal", "legend": {"orient": "bottom-right"}, "scale": {"domain": ["Beef", "Pork", "Poultry", "Mutton/lamb"], "scheme": "yellowgreenblue"}, "title": null}, "tooltip": [{"field": "Country", "type": "nominal"}, {"field": "Value", "type": "quantitative", "title": "Kg per capita"}, {"field": "Type"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
