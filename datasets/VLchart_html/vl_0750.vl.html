
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Graph showing main religion of countries featured in the 2022 Edition of the CAF World Giving Index Report", "title": {"text": "World Giving Index Scores 2021 by each country's main religion", "subtitle": ["Sources: CAF and Everycountryintheworld.com", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/maddyht20/maddyht20.github.io/main/_CAF_MainReligion_2022_Chart6.csv", "format": {"type": "csv"}}, "height": 1200, "width": 220, "mark": {"type": "bar", "size": 6}, "type": "text", "selection": {"ReligionSelector": {"type": "single", "fields": ["2021"], "bind": {"input": "select", "options": [null, "Buddhism", "Christianity", "Hinduism", "Islam", "Judaism", "Shintoism"], "name": "Choose Religion"}}}, "transform": [{"filter": {"selection": "ReligionSelector"}}], "encoding": {"y": {"field": "Country", "type": "nominal", "title": "", "sort": "-x", "axis": {"labelAngle": 0, "labelFontSize": 8}}, "color": {"field": "2021", "type": "nominal", "title": "Main Religion:", "scale": {"scheme": "turbo"}}, "tooltip": [{"field": "Country", "type": "nominal", "title": "Country"}, {"field": "CAF_2021", "type": "quantitative", "title": "WGI Score"}, {"field": "2021", "type": "nominal", "title": "Main Religion"}], "x": {"field": "CAF_2021", "type": "quantitative", "scale": {"domain": [0, 70]}, "title": "WGI Overall Score", "axis": {"labelAngle": 0, "grid": true, "gridColor": "#EEE"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
