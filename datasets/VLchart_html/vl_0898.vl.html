
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/jamesFKean/jamesFKean.github.io/8e86d8e18564d683ea958027f2639d2cc345aca4/coalbar.csv"}, "background": "#fff0d8", "vconcat": [{"mark": "bar", "encoding": {"x": {"field": "Country", "sort": {"field": "Total", "order": "descending"}}, "y": {"field": "Exajoules", "aggregate": "sum"}, "color": {"field": "Fuel type", "scale": {"domain": ["Coal", "Oil", "Renewables", "Hydro electric", "Nuclear energy", "Natural Gas"], "range": ["darkred", "Orange", "darkorange", "#7C521F", "#997C2E", "#B5A437", "#A46C4C", "#824d2f"]}}, "tooltip": [{"field": "Fuel type", "type": "nominal"}, {"field": "Exajoules", "type": "quantitative", "format": "0.2f"}]}}, {"mark": "bar", "encoding": {"x": {"field": "Country", "sort": {"field": "Total", "order": "descending"}}, "y": {"field": "Percentages", "aggregate": "sum", "axis": {"format": "%"}}, "color": {"field": "Fuel type"}, "tooltip": [{"field": "Fuel type", "type": "nominal"}, {"field": "Percentages", "type": "quantitative", "format": "%"}]}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
