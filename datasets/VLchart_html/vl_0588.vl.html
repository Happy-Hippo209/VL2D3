
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Three assets: discounted payoffs", "subtitle": ["Valuation of future payoffs at various discount rates", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 200, "height": 300, "data": {"name": "myData", "url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/example_bondYields.csv"}, "transform": [{"fold": ["PV_b1", "PV_b2", "PV_b3"], "as": ["asset", "value"]}], "mark": {"type": "line", "point": {"color": "rgb(128,0,0)"}, "color": "rgb(128,0,0)", "strokeWidth": 1}, "encoding": {"x": {"field": "year", "type": "quantitative", "title": null}, "y": {"field": "value", "type": "quantitative", "title": null}, "facet": {"field": "asset", "type": "nominal", "title": null, "columns": 3}, "color": {"field": "riskFreeRate"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
