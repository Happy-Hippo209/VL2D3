
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/ConorQuah/ConorQuah.github.io/main/Happiness%26liberties_s%26e.csv"}, "title": {"text": "Happiness and Liberty", "subtitle": "view the happiness of different countries. Notice how the colour of the bar changes!", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start"}, "height": 235, "width": 235, "transform": [{"filter": {"selection": "Region"}}], "selection": {"Region": {"type": "single", "empty": "none", "fields": ["Country"], "bind": {"input": "select", "options": ["null", "Finland", "Sweden", "New Zealand", "United Kingdom", "Serbia", "Zimbabwe", "Afghanistan"], "name": "Select a country"}}}, "mark": {"type": "bar", "width": 50}, "encoding": {"color": {"field": "Civil liberties", "title": "Civil liberties", "scale": {"scheme": "redyellowgreen", "domain": [0, 60]}, "type": "quantitative"}, "y": {"field": "Happiness", "scale": {"domain": [0, 10]}, "type": "quantitative", "title": "Happiness"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
