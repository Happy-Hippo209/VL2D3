
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Stamp Duty", "subtitle": "Source: Stampdutyrates.co.uk", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "middle", "color": "black"}, "config": {"background": "#FeFeF8", "view": {"stroke": "transparent"}}, "height": 400, "width": 600, "description": "StampDuty", "data": {"url": "https://raw.githubusercontent.com/ferguswalshe/ferguswalshe.github.io/main/StampDuty.csv"}, "mark": {"type": "line", "point": true}, "encoding": {"x": {"field": "Year"}, "y": {"field": "StampDuty", "type": "quantitative", "title": "Stamp Duty"}, "color": {"field": "Bracket", "type": "nominal", "title": "House Price"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
