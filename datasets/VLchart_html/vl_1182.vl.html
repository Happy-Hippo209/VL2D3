
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A basic error bar visualization example.", "width": 600, "height": 400, "data": {"url": "https://raw.githubusercontent.com/cavalab/srbench/78f5d3d068621c4065f6bf84124fc904405e2438/docs/csv/pareto.csv"}, "layer": [{"encoding": {"x": {"field": "r2_test", "type": "quantitative", "scale": {"type": "linear"}}, "y": {"field": "model_size", "type": "quantitative", "scale": {"type": "symlog"}}, "color": {"field": "g1", "type": "nominal"}, "text": {"field": "algorithm", "type": "nominal"}}, "layer": [{"mark": {"type": "line", "interpolate": "monotone"}}, {"mark": "point", "encoding": {"opacity": {"value": 1}, "size": {"value": 80}, "tooltip": {"field": "algorithm"}}}, {"mark": {"type": "text", "dx": 4, "dy": 4, "angle": 0, "align": "left", "fontSize": 7}, "encoding": {"text": {"field": "algorithm"}}}]}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
