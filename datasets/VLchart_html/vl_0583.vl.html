
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "The Roaring Twenties", "subtitle": ["Dow Jones Industrial Average. Source: FRED", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 500, "height": 450, "data": {"name": "myData", "url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/US_FRED_DowJones.csv"}, "mark": {"type": "line", "color": "rgb(128,0,0)", "strokeWidth": 2, "opacity": 1}, "transform": [{"filter": {"field": "DATE", "range": [{"year": 1914, "month": 1, "day": 1}, {"year": 1929, "month": 10, "day": 1}]}}], "encoding": {"x": {"field": "DATE", "type": "temporal", "title": null, "scale": {"domain": [{"year": 1914, "month": 1, "day": 1}, {"year": 1930, "month": 10, "day": 1}]}}, "y": {"field": "DJIA", "type": "quantitative", "title": null, "scale": {"domain": [0, 400]}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
