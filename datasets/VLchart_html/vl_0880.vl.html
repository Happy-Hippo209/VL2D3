
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "autosize": {"resize": true}, "data": {"url": "https://raw.githubusercontent.com/Jisnu-Palanisamy/FIT3179/main/COVID-19%20Coronavirus.csv"}, "params": [{"name": "highlight", "select": {"type": "point", "on": "mouseover"}}, {"name": "select", "select": "point"}], "hconcat": [{"width": 400, "height": 500, "mark": {"type": "bar", "stroke": "black", "cursor": "pointer"}, "title": "Sum of Total Cases In Each Continent", "encoding": {"x": {"field": "Continent", "type": "nominal"}, "y": {"aggregate": "sum", "field": "TotalCasesPer1MPop", "type": "quantitative", "axis": {"domain": false, "grid": false, "ticks": false}, "title": "Sum of Total Cases/1 Million Population"}, "color": {"field": "Continent", "type": "nominal", "legend": null}, "fillOpacity": {"condition": {"param": "select", "value": 1}, "value": 0.3}, "tooltip": [{"field": "Continent"}, {"field": "TotalCases", "aggregate": "sum", "title": "Sum of Total Cases/1 Million Population", "format": ","}]}}, {"width": 400, "height": 500, "mark": {"type": "bar", "stroke": "black", "cursor": "pointer"}, "title": "Sum of Total Deaths In Each Continent", "encoding": {"x": {"field": "Continent", "type": "nominal"}, "y": {"aggregate": "sum", "field": "TotalDeathsPer1MPop", "type": "quantitative", "axis": {"domain": false, "grid": false, "ticks": false}, "title": "Sum of Total Deaths/1 Million Population"}, "color": {"field": "Continent", "type": "nominal"}, "fillOpacity": {"condition": {"param": "select", "value": 1}, "value": 0.3}, "tooltip": [{"field": "Continent"}, {"field": "TotalDeaths", "aggregate": "sum", "title": "Sum of Total Deaths/1 Million Population", "format": ","}]}}], "config": {"axis": {"labelFont": "Sans-Serif", "titleFont": "Sans-Serif"}, "title": {"font": "Sans-Serif", "fontSize": 24, "fontWeight": "bold", "fontStyle": "italic"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
