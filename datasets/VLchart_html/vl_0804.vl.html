
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 250, "height": 250, "title": {"text": "America", "color": "#E7314C"}, "background": "rgba(255, 255, 255, 0)", "data": {"url": "https://gist.githubusercontent.com/khang-dao/fb9b1496e9456a5a7bf680674ee39b4c/raw/0813ce882839dedb9b76a250dff0cd4aa7238474/olympics-1986-2016-cleaned-4-america.csv"}, "mark": "point", "encoding": {"x": {"field": "Height", "type": "quantitative", "scale": {"domain": [0, 250]}}, "y": {"field": "Weight", "type": "quantitative", "scale": {"domain": [0, 250]}}, "color": {"value": "#E7314C"}, "tooltip": [{"field": "Height", "type": "quantitative"}, {"field": "Weight", "type": "quantitative"}]}, "config": {"axis": {"domainColor": "#E7314C", "labelColor": "#E7314C", "tickColor": "#E7314C", "titleColor": "#E7314C", "gridColor": "#debcc1"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
