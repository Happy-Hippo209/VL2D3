
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://gicentre.github.io/data/westMidlands/westMidsCrimesAggregated.tsv"}, "encoding": {"color": {"condition": {"field": "crimeType", "scale": {"domain": ["Anti-social behaviour", "Burglary", "Criminal damage and arson", "Drugs", "Robbery", "Vehicle crime"], "range": ["rgb(59,118,175)", "rgb(81,157,62)", "rgb(141,106,184)", "rgb(239,133,55)", "rgb(132,88,78)", "rgb(213,126,190)"]}, "selection": "mySelection", "type": "nominal"}, "value": "black"}, "opacity": {"condition": {"selection": "mySelection", "value": 1}, "value": 0.1}, "x": {"field": "month", "title": null, "type": "temporal"}, "y": {"field": "reportedCrimes", "title": "Reported crimes", "type": "quantitative"}}, "mark": "circle", "selection": {"mySelection": {"bind": "scales", "type": "interval"}}, "width": 540};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
