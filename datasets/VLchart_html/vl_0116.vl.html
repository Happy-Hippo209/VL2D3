
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "height": 300, "width": 300, "data": {"url": "https://raw.githubusercontent.com/COG-UK/UK-lineage-dynamics-analysis/2ca84630ab1fb80b949d25b05b6578fa9674f574/analyses/epidemiological/results/tree-varying-lag-estimates.csv"}, "mark": {"type": "point", "size": 60, "filled": true, "stroke": "black", "strokeWidth": 0.5}, "selection": {"grid": {"type": "interval", "bind": "scales"}}, "encoding": {"x": {"field": "beta", "type": "quantitative", "title": "Beta", "scale": {"zero": false}}, "y": {"field": "alpha", "type": "quantitative", "title": "Alpha", "scale": {"zero": false}}, "color": {"field": "exit_code", "type": "ordinal", "title": ["Optimisation", "exit code"], "scale": {"range": "diverging"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
