
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "mode": "vega-lite", "width": 500, "height": 400, "data": {"url": "https://vega.github.io/editor/data/unemployment-across-industries.json"}, "layer": [{"mark": {"type": "area"}, "encoding": {"tooltip": [{"aggregate": "sum", "field": "count", "type": "quantitative"}, {"timeUnit": "yearmonth", "field": "date", "type": "temporal"}, {"field": "series", "type": "nominal"}], "opacity": {"value": 1}, "x": {"timeUnit": "yearmonth", "field": "date", "type": "temporal", "axis": {"format": "%Y"}}, "y": {"aggregate": "sum", "field": "count", "type": "quantitative", "axis": {"orient": "left", "labelExpr": "datum.value*100"}, "stack": "normalize"}, "color": {"legend": {"title": "Series", "orient": "right", "symbolType": "circle", "fillColor": "#ffffff"}, "field": "series", "type": "ordinal", "scale": {"range": ["#393b79", "#5254a3", "#6b6ecf", "#9c9ede", "#637939", "#8ca252", "#b5cf6b", "#cedb9c", "#8c6d31", "#bd9e39", "#e7ba52", "#e7cb94", "#843c39", "#ad494a", "#d6616b", "#e7969c", "#7b4173", "#a55194", "#ce6dbd", "#de9ed6"]}}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
