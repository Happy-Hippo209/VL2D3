
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Leading Points Scorers in Gallager Premiership", "subtitle": ["This graph shows the leading points scorers in the Gallager Premiership since 1987,", "displaying points scored against games played"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "config": {"background": "white", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/GeorgeRobbin/GeorgeRobbin.github.io/cd63734f49744fc7f84e49edbb289beb63d26ef1/Premiership.csv", "format": {"type": "csv"}}, "transform": [{"pivot": "variable", "value": "value", "groupby": ["Season", "Player"]}], "mark": {"type": "circle", "color": "red", "opacity": 0.7}, "height": 300, "width": 290, "encoding": {"x": {"field": "Points", "scale": {"zero": false}, "type": "quantitative", "axis": {"grid": false}, "title": "Points"}, "y": {"field": "Games", "scale": {"zero": false}, "type": "quantitative", "axis": {"grid": false}, "title": "Games"}, "tooltip": [{"field": "Player", "type": "ordinal", "title": "Name"}, {"field": "Points", "type": "quantitative", "title": "Premiership Points", "format": ".0f"}, {"field": "Games", "type": "quantitative", "title": "Games Played", "format": ".2f"}, {"field": "Season", "type": "ordinal", "title": "Season"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
