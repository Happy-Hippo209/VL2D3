
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "IMF Lending outsanding ", "subtitle": "Inflation adjusted  credit outstanding to all members of the IMF in USD: source (IMF)", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/JamesFKean/JamesFKean.github.io/main/data_IMF_creditOutstanding.csv"}, "transform": [{"calculate": "datum.Totals/1000000000", "as": "billions"}], "height": 350, "width": 350, "background": "#fff0d8", "mark": {"type": "bar", "color": "#fe921f"}, "encoding": {"x": {"field": "Year", "type": "temporal", "axis": {"title": "Year", "grid": false, "ticks": false, "labelAngle": 45}}, "y": {"field": "billions", "type": "quantitative", "title": "Billions of USD", "axis": {"grid": false}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
