
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "mark": {"type": "point", "tooltip": true}, "encoding": {"x": {"field": "Salary", "type": "quantitative", "aggregate": null, "axis": {"format": "s"}}, "y": {"field": "Goals", "type": "quantitative", "aggregate": null, "axis": {"format": "s"}}, "color": {"field": "Foot", "type": "nominal", "aggregate": null}, "tooltip": {"field": "Name"}}, "transform": [], "data": {"url": "https://raw.githubusercontent.com/nl4dv/nl4dv/master/examples/assets/data/euro.csv", "format": {"type": "csv"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
