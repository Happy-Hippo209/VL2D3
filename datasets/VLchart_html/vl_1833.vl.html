
    <!DOCTYPE html>
    <html>
    <head>

        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"view": {"stroke": ""}}, "title": {"text": "Situa\u00e7\u00e3o academica dos homens desde 2000.1", "fontSize": 15}, "width": 400, "height": 400, "data": {"url": "https://raw.githubusercontent.com/elasComputacao/raio-x-dados/main/data/dados-processados/situacao-academica-homens.json"}, "transform": [{"calculate": "ceil (datum.id/10)", "as": "row"}, {"calculate": "datum.id - datum.row*10", "as": "col"}], "mark": {"type": "point", "filled": true}, "encoding": {"x": {"field": "col", "type": "ordinal", "axis": null}, "y": {"field": "row", "type": "ordinal", "axis": null}, "shape": {"value": "M1.7 -1.7h-0.8c0.3 -0.2 0.6 -0.5 0.6 -0.9c0 -0.6 -0.4 -1 -1 -1c-0.6 0 -1 0.4 -1 1c0 0.4 0.2 0.7 0.6 0.9h-0.8c-0.4 0 -0.7 0.3 -0.7 0.6v1.9c0 0.3 0.3 0.6 0.6 0.6h0.2c0 0 0 0.1 0 0.1v1.9c0 0.3 0.2 0.6 0.3 0.6h1.3c0.2 0 0.3 -0.3 0.3 -0.6v-1.8c0 0 0 -0.1 0 -0.1h0.2c0.3 0 0.6 -0.3 0.6 -0.6v-2c0.2 -0.3 -0.1 -0.6 -0.4 -0.6z"}, "color": {"field": "tipo", "type": "nominal", "legend": {"rowPadding": 5, "symbolType": "circle"}, "scale": {"domain": ["Evadido", "Graduado", "Regular", "Reingresso"], "scheme": "set2"}}, "size": {"value": 90}}, "selection": {"highlight": {"type": "interval"}}};

            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
