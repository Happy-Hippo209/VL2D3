
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"x": 10.0, "y": 8.04}, {"x": 8.07, "y": 6.95}, {"x": 13.0, "y": 7.58}, {"x": 9.05, "y": 8.81}, {"x": 11.0, "y": 8.33}, {"x": 14.0, "y": 7.66}, {"x": 13.4, "y": 6.81}, {"x": 10.0, "y": 6.33}, {"x": 14.0, "y": 8.96}, {"x": 12.5, "y": 6.82}, {"x": 9.15, "y": 7.2}, {"x": 11.5, "y": 7.2}, {"x": 3.03, "y": 4.23}, {"x": 12.2, "y": 7.83}, {"x": 2.02, "y": 4.47}, {"x": 1.05, "y": 3.33}, {"x": 4.05, "y": 4.96}, {"x": 6.03, "y": 7.24}, {"x": 12.0, "y": 6.26}, {"x": 12.0, "y": 8.84}, {"x": 7.08, "y": 5.82}, {"x": 5.02, "y": 5.68}]}, "mark": {"type": "circle", "size": 80}, "encoding": {"x": {"field": "x", "type": "quantitative", "title": null}, "y": {"field": "y", "type": "quantitative", "title": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
