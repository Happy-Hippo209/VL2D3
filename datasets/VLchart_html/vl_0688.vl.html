
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 800, "height": 400, "autosize": {"type": "fit", "contains": "content", "resize": true}, "data": {"url": "https://raw.githubusercontent.com/nychealth/EHDP-data/production/neighborhood-reports/data/Active_Design_Physical_Activity_and_Health_data.csv"}, "transform": [{"filter": "datum.data_field_name === 'obesityP'"}], "layer": [{"mark": {"type": "line", "point": false, "tooltip": true}, "encoding": {"x": {"field": "time", "title": "Time Period", "type": "ordinal", "axis": {"title": null, "labelAngle": 45}}, "y": {"field": "data_value", "title": "Value", "type": "quantitative", "axis": {"title": null}}, "detail": {"field": "neighborhood", "title": "Neighborhood", "type": "nominal"}, "color": {"value": "lightgrey"}}}, {"mark": {"type": "line", "point": true, "tooltip": true}, "encoding": {"x": {"field": "time", "title": "Time Period", "type": "ordinal", "axis": {"title": null, "labelAngle": 45}}, "y": {"field": "data_value", "title": "Value", "type": "quantitative", "axis": {"title": null}}, "detail": {"field": "neighborhood", "title": "Neighborhood", "type": "nominal"}, "color": {"condition": {"test": "datum.neighborhood=='Canarsie - Flatlands'", "value": "#1CA970"}, "value": null}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
