
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "IMF lending outstanding", "subtitle": ["Credit outstanding to all members, SDRs (billions)", "Source: IMF"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/DataScienceLiam/DataScienceLiam.github.io/main/data_IMF_creditOutstanding_New.csv"}, "transform": [{"calculate": "datum.Totals/1000000000", "as": "billions"}], "height": 260, "width": "container", "mark": {"type": "bar", "color": "#000f71"}, "encoding": {"x": {"field": "Year", "type": "ordinal", "axis": {"title": null, "labelAngle": 45, "ticks": true, "tickWidth": 1.3, "tickColor": "grey", "values": ["1984", "1990", "1995", "2000", "2005", "2010", "2015", "2020"]}}, "y": {"field": "billions", "type": "quantitative", "title": null, "axis": {"grid": false}}, "tooltip": {"field": "billions", "type": "quantitative", "format": "1.0f"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
