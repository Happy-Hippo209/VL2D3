
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Boxplot", "width": "container", "title": {"text": "Income distributions by region, 2017"}, "data": {"url": "https://www.trafforddatalab.io/interactive_graphics_companion/data/gapminder.csv"}, "transform": [{"filter": {"field": "year", "equal": "2017"}}], "mark": {"type": "boxplot", "extent": "min-max"}, "encoding": {"x": {"field": "region", "type": "nominal", "axis": {"labelAngle": 0, "title": null}}, "y": {"field": "gdpPercap", "type": "quantitative", "axis": {"title": "GDP per capita", "format": "$,.0f"}}, "size": {"value": 80}, "color": {"field": "region", "type": "nominal", "scale": {"domain": ["Africa", "Americas", "Asia", "Europe"], "range": ["#08C5ED", "#80D322", "#FF6973", "#FFDC25"]}, "legend": null}}, "config": {"axis": {"domainColor": "none"}, "style": {"cell": {"stroke": "transparent"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
