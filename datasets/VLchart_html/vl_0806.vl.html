
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://gist.githubusercontent.com/khang-dao/f29ae5478564a307d9a24787e67701ee/raw/5e73dd387a9ebc89d049f58b0d652729df1f9a90/olympics-1986-2016-cleaned-3.csv"}, "background": "rgba(255, 255, 255, 0)", "spacing": 0, "vconcat": [{"transform": [{"filter": {"field": "Sex", "equal": "M"}}], "title": "Male", "width": 950, "mark": {"type": "bar", "width": {"band": 0.7}}, "encoding": {"x": {"field": "Sport", "title": null, "axis": null, "sort": "ascending"}, "y": {"aggregate": "average", "field": "Age", "title": "Age", "axis": {"format": "s"}, "scale": {"domain": [0, 60]}}, "color": {"field": "Sex", "legend": null}, "tooltip": [{"field": "Sport", "type": "nominal"}, {"field": "Age", "type": "ordinal"}]}}, {"view": {"stroke": null}, "width": 950, "mark": {"type": "text", "angle": 270}, "encoding": {"x": {"field": "Sport", "type": "nominal", "sort": "ascending", "axis": null}, "text": {"field": "Sport", "type": "nominal"}}}, {"transform": [{"filter": {"field": "Sex", "equal": "F"}}], "title": {"text": "Female", "dy": 200}, "width": 950, "mark": {"type": "bar", "width": {"band": 0.7}}, "encoding": {"x": {"field": "Sport", "axis": null, "sort": "ascending"}, "y": {"aggregate": "average", "field": "Age", "title": "Age", "axis": {"format": "s"}, "scale": {"domain": [0, 60]}, "sort": "descending"}, "color": {"field": "Sex", "scale": {"range": ["lightpink", "deepskyblue"]}, "legend": null}, "tooltip": [{"field": "Sport", "type": "nominal"}, {"field": "Age", "type": "ordinal"}]}}], "config": {"view": {"stroke": null}, "axis": {"grid": false}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
