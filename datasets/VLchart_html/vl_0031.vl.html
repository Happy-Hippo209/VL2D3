
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Slope chart", "width": "container", "title": {"text": "Change in income per person, 1952 - 2017", "offset": 20}, "data": {"url": "https://www.trafforddatalab.io/interactive_graphics_companion/data/gapminder.csv"}, "transform": [{"filter": {"field": "country", "oneOf": ["Iceland", "Norway"]}}, {"filter": {"field": "year", "oneOf": ["1952", "2017"]}}], "mark": {"type": "line", "point": {"filled": false, "fill": "white"}}, "encoding": {"x": {"field": "year", "type": "ordinal", "axis": {"title": null, "ticks": false, "labelAngle": 0}}, "y": {"field": "gdpPercap", "type": "quantitative", "axis": {"title": null, "ticks": false, "labels": false}}, "color": {"field": "country", "type": "nominal", "legend": null}, "tooltip": [{"field": "country", "type": "nominal", "title": "Country"}, {"field": "gdpPercap", "type": "quantitative", "title": "GDP per capita", "format": "$,.0f"}]}, "config": {"style": {"cell": {"stroke": "transparent"}}, "axis": {"grid": false, "domainColor": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
