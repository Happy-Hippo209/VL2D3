
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A scatterplot showing body mass and flipper lengths of penguins.", "data": {"url": "https://raw.githubusercontent.com/dannysupple/dannysupple.github.io/main/wc.csv"}, "height": 400, "width": 400, "mark": "point", "encoding": {"x": {"field": "Reduced Dimension 1", "type": "quantitative", "scale": {"zero": false}}, "y": {"field": "Reduced Dimension 2", "type": "quantitative", "scale": {"zero": false}}, "color": {"field": "confederation", "type": "ordinal", "title": null, "scale": {"scheme": "spectral"}}}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
