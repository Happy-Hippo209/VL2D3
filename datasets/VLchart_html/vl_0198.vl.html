
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"sequence": {"start": 0, "stop": 30}}, "mark": {"type": "point", "size": 500}, "encoding": {"x": {"field": "data", "type": "ordinal"}, "size": {"field": "data", "type": "quantitative", "scale": {"type": "threshold", "domain": [5, 10, 15, 20, 25], "range": [50, 100, 150, 200, 250, 300]}}, "color": {"field": "data", "type": "quantitative", "scale": {"type": "threshold", "domain": [5, 10, 15, 20, 25], "scheme": "turbo"}}, "shape": {"field": "data", "type": "nominal", "scale": {"type": "threshold", "domain": [5, 10, 15, 20, 25]}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
