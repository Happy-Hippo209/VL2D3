
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "SAS litter", "title": {"text": "Pay in US prisons", "subtitle": ["Hourly pay (\u00a2) Source: PrisonPolicy.org", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/extreme/data_USstatesPrisonPay.csv"}, "transform": [{"calculate": "datum.RegularJobLow*100", "as": "regularLowCents"}], "mark": {"type": "bar", "color": "rgb(0,47,167)", "strokeWidth": 2, "opacity": 1}, "height": 450, "width": 350, "encoding": {"y": {"field": "State", "type": "ordinal", "sort": "x", "title": null}, "x": {"field": "regularLowCents", "type": "quantitative", "title": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
