
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/vega/vega-datasets/next/data/disasters.csv"}, "width": 600, "height": 400, "transform": [{"filter": "datum.Entity !== 'All natural disasters'"}], "mark": {"type": "circle", "opacity": 0.8, "stroke": "black", "strokeWidth": 1}, "encoding": {"x": {"field": "Year", "type": "temporal", "axis": {"grid": false}}, "y": {"field": "Entity", "type": "nominal", "axis": {"title": ""}}, "size": {"field": "Deaths", "type": "quantitative", "title": "Annual Global Deaths", "legend": {"clipHeight": 30}, "scale": {"rangeMax": 5000}}, "color": {"field": "Entity", "type": "nominal", "legend": null}}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
