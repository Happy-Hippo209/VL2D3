
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Paired column", "width": 190, "data": {"url": "https://raw.githubusercontent.com/traffordDataLab/interactive_graphics_companion/e70ef4d7c116ddee99d5b83fc0720079a3aba836/data/gapminder.csv"}, "transform": [{"aggregate": [{"op": "sum", "field": "pop", "as": "total_pop"}], "groupby": ["region", "year"]}], "mark": "bar", "encoding": {"column": {"field": "year", "type": "temporal", "timeUnit": "year"}, "y": {"field": "total_pop", "type": "quantitative", "axis": {"title": null, "grid": false}}, "x": {"field": "region", "type": "nominal", "axis": {"title": null}}, "color": {"field": "region", "type": "nominal", "scale": {"domain": ["Africa", "Americas", "Asia", "Europe"], "range": ["#08C5ED", "#80D322", "#FF6973", "#FFDC25"]}, "legend": null}, "opacity": {"value": 0.8}, "tooltip": [{"field": "year", "type": "ordinal", "timeUnit": "year", "title": "Year"}, {"field": "region", "type": "nominal", "title": "Continent"}, {"field": "total_pop", "type": "quantitative", "title": "Total population", "format": ",.0f"}]}, "config": {"view": {"stroke": "transparent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
