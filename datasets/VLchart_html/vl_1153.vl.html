
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Emissions data using satellite imagary", "data": {"url": "https://api.v2.emissions-api.org/api/v2/carbonmonoxide/average.json?country=gb&begin=2010-02-01&end=2022-07-01"}, "mark": {"type": "circle", "color": "red", "opacity": 0.5}, "width": 500, "encoding": {"x": {"field": "end", "type": "temporal", "timeUnit": "yearmonthdate", "title": null}, "y": {"field": "average", "type": "quantitative", "scale": {"domain": [0.02, 0.045]}, "title": null}, "color": {"field": "end", "timeUnit": "year", "scale": {"scheme": "inferno"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
