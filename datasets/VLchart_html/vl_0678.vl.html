
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "2021 ODA inflows plotted against GDP per capita, with population given by circle size", "subtitle": ["ODA (current US$) (x), GDP per capita (y)", "Size of points based on popluation", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "config": {"background": "white", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/PremWoods/PremWoods.github.io/main/Scatter_Data.csv", "format": {"type": "csv"}}, "mark": {"type": "circle", "color": "orange", "opacity": 0.7}, "height": 400, "width": 500, "encoding": {"x": {"field": "Net official development assistance and official aid received (current US$)", "type": "quantitative", "scaxyzle": {"domain": [0, 1000000000]}, "axis": {"grid": false}, "title": null}, "y": {"field": "GDP per capita (current US$)", "type": "quantitative", "scaxyzle": {"domain": [300, 2200]}, "axis": {"grid": false}, "title": null}, "size": {"field": "Population, total", "type": "quantitative", "title": "Prison Rate", "scale": {"range": [100, 1200]}, "legend": null}, "tooltip": [{"field": "Country Name", "type": "ordinal", "title": "Country"}, {"field": "GDP per capita (current US$)", "type": "quantitative", "title": "GDP/Cap", "format": ".0f"}, {"field": "Net official development assistance and official aid received (current US$)", "type": "quantitative", "title": "ODA", "format": ".2f"}, {"field": "Population, total", "type": "quantitative", "title": "Population", "format": ","}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
