
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"view": {"stroke": ""}}, "width": 700, "height": 600, "data": {"url": "https://gicentre.github.io/scrc/data/geo/greaterGlasgow.json", "format": {"type": "topojson", "feature": "greaterGlasgow"}}, "projection": {"type": "identity", "reflectY": true}, "encoding": {"color": {"field": "properties.NRSCouncil", "type": "nominal", "legend": null, "scale": {"scheme": "tableau20"}}, "tooltip": [{"field": "properties.IZ_NAME", "title": "MSOA", "type": "nominal"}, {"field": "properties.NRSCouncil", "title": "Council", "type": "nominal"}]}, "mark": {"type": "geoshape", "stroke": "white", "strokewidth": 1, "strokeJoin": "round"}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
