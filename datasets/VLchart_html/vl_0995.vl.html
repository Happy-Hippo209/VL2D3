
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Renewables LCOE", "subtitle": ["LCOE estimates the average cost per unit of energy generated", "across the lifetime of a power plant, Source: Our World in Data"], "subtitleFontSize": 8, "subtitleFontStyle": "italic", "anchor": "start"}, "height": 80, "width": 80, "data": {"url": "https://raw.githubusercontent.com/harrywright25/harrywright25.github.io/main/data-project-CAP2%20(1).csv"}, "mark": {"type": "circle", "size": 10}, "encoding": {"row": {"field": "Energy Cost"}, "x": {"field": "Year", "type": "temporal", "axis": {"grid": false}, "title": null, "scale": {"zero": false}}, "y": {"field": "Cost", "type": "quantitative", "scale": {"zero": true}, "axis": {"grid": false}, "title": "LCOE $/kWh"}, "opacity": {"value": 1}, "color": {"field": "Energy Cost", "scale": {"scheme": "darkmulti"}, "legend": null}, "tooltip": [{"field": "Cost", "type": "quantitative", "title": "$/kWh"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
