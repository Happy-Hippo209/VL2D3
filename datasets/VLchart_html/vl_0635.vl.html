
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "What went so right?", "subtitle": ["GDP per capita, rebased 1960=1. Source: World Bank.", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "height": 300, "width": 200, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/Global_WB_GDPperCapita.csv"}, "transform": [{"fold": ["THA", "BWA", "SGP", "KOR", "CHN", "WLD"], "as": ["country", "GDPpc"]}], "mark": {"type": "line", "strokeWidth": 2}, "encoding": {"x": {"field": "year", "type": "temporal", "title": null, "axis": {"grid": false}}, "y": {"field": "GDPpc", "type": "quantitative", "title": null, "axis": {"gridOpacity": 0.3}}, "color": {"field": "country", "scale": {"range": ["green", "orange", "red", "blue", "pink", "black"]}, "legend": {"labelExpr": "{'BWA':'Botswana','THA':'Thailand','SGP':'Singapore','KOR':'S Korea','CHN':'China', 'WLD':'World'}[datum.label]", "orient": "top-left"}, "title": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
