
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 250, "height": 250, "title": {"text": "Europe", "color": "#007DC2"}, "background": "rgba(255, 255, 255, 0)", "data": {"url": "https://gist.githubusercontent.com/khang-dao/69106eef1224ef52d5d5cac692de1912/raw/61f593e7e51a58ea37b368547d8edc9e86fb038d/olympics-1986-2016-cleaned-4-europe.csv"}, "mark": "point", "encoding": {"x": {"field": "Height", "type": "quantitative", "scale": {"domain": [0, 250]}}, "y": {"field": "Weight", "type": "quantitative", "scale": {"domain": [0, 250]}}, "color": {"value": "#007DC2"}, "tooltip": [{"field": "Height", "type": "quantitative"}, {"field": "Weight", "type": "quantitative"}]}, "config": {"axis": {"domainColor": "#007DC2", "labelColor": "#007DC2", "tickColor": "#007DC2", "titleColor": "#007DC2", "gridColor": "#b9d1de"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
