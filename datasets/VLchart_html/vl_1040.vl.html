
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Bitcoin", "title": {"text": "Bitcoin", "subtitle": "Source Yahoo Finance", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/ferguswalshe/ferguswalshe.github.io/main/bitcoinvalue.csv"}, "height": 300, "width": 345, "mark": {"type": "line", "point": "transparent", "interpolate": "monotone", "color": "blueviolet"}, "encoding": {"x": {"field": "DATE", "type": "temporal", "axis": {"title": null, "grid": false, "labelAngle": 45}}, "y": {"field": "CBBTCUSD", "type": "quantitative", "title": "Bitcoin US Dollar", "axis": {"grid": false}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
