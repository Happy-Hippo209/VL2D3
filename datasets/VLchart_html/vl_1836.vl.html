
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A ranged dot plot that uses 'layer' to convey changing life expectancy for the five most populous countries (between 1955 and 2000).", "data": {"url": "https://raw.githubusercontent.com/elasComputacao/raio-x-dados/dados-desempenho/data/dados-processados/desempenho.csv"}, "title": {"text": "Desempenho das top 20 disciplinas", "fontSize": 15, "anchor": "middle"}, "width": 450, "height": 250, "encoding": {"x": {"field": "value", "type": "quantitative", "title": "Mediana das notas", "scale": {"domain": [4.8, 8]}}, "y": {"field": "nome_disciplina", "type": "nominal", "title": "Disciplinas", "axis": {"offset": 5, "ticks": false, "minExtent": 70, "domain": false}}, "tooltip": [{"field": "nome_disciplina", "type": "nominal", "title": "Disciplina"}, {"field": "mediana", "type": "nominal", "title": "Sexo"}, {"field": "value", "type": "quantitative", "title": "Mediana"}]}, "layer": [{"mark": "line", "encoding": {"detail": {"field": "nome_disciplina", "type": "nominal"}, "color": {"value": "#000000"}}}, {"mark": {"type": "point", "filled": true}, "encoding": {"color": {"scale": {"range": ["#d95f02", "#1b9e77"]}, "field": "mediana", "type": "nominal", "title": "Sexo"}, "size": {"value": 40}, "opacity": {"value": 1}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
