
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Aceh - growth rates", "subtitle": ["Annual average, 4 year periods, non-oil GDP", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "#179fdb", "subtitleColor": "#179fdb"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/extreme/acehGDP.csv"}, "config": {"background": "#122b39", "view": {"stroke": "transparent"}}, "height": 300, "width": 300, "encoding": {"x": {"field": "date", "type": "nominal", "title": null, "axis": {"labelAngle": 0, "domainColor": "dimgrey", "labelColor": "#00a767", "tickColor": "whitesmoke"}}}, "layer": [{"mark": {"type": "bar", "color": "orange", "strokeWidth": 2, "opacity": 1}, "encoding": {"y": {"field": "growth", "type": "quantitative", "title": null, "axis": {"format": "%", "grid": false, "domainColor": "dimgrey", "labelColor": "#00a767", "tickColor": "whitesmoke"}}}}, {"mark": {"type": "text", "align": "center", "y": 0.06, "color": "whitesmoke"}, "encoding": {"text": {"field": "label"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
