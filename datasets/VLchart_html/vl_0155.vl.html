
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Summarized and per year weather information for Seatle and New York.", "data": {"url": "https://raw.githubusercontent.com/vega/vega/master/docs/data/weather.csv"}, "repeat": {"column": ["temp_max", "precipitation", "wind"]}, "spec": {"layer": [{"mark": "line", "encoding": {"y": {"aggregate": "mean", "field": {"repeat": "column"}, "type": "quantitative"}, "x": {"timeUnit": "month", "field": "date", "type": "ordinal"}, "detail": {"timeUnit": "year", "type": "temporal", "field": "date"}, "color": {"type": "nominal", "field": "location"}, "opacity": {"value": 0.2}}}, {"mark": "line", "encoding": {"y": {"aggregate": "mean", "field": {"repeat": "column"}, "type": "quantitative"}, "x": {"timeUnit": "month", "field": "date", "type": "ordinal"}, "color": {"type": "nominal", "field": "location"}}}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
