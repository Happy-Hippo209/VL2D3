
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Ether: Price vs volume", "subtitle": "Daily ETH price and volume traded", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start"}, "width": 260, "height": 300, "data": {"name": "myData", "url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/crypto/dataETH.csv"}, "encoding": {"x": {"field": "Date", "title": null, "type": "temporal"}}, "layer": [{"mark": {"type": "line", "point": false, "strokeWidth": 1, "width": 1}, "encoding": {"y": {"field": "Volume", "type": "quantitative", "title": "", "axis": {"grid": false, "labelColor": "red", "format": ",.5"}}, "color": {"datum": "Volume", "scale": {"range": ["blue", "red"]}, "legend": {"orient": "top-left"}}}}, {"mark": {"type": "line", "point": false, "strokeWidth": 1}, "encoding": {"y": {"field": "Price", "type": "quantitative", "title": "", "axis": {"grid": false, "labelColor": "blue", "format": "$,.5"}}, "color": {"datum": "Price", "scale": {"range": ["orange", "hotpink"]}, "legend": {"orient": "top-left"}}}}], "resolve": {"scale": {"y": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
