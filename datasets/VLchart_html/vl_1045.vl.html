
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/ferguswalshe/ferguswalshe.github.io/main/data_ONS-DITI.json", "format": {"type": "json", "property": "years"}}, "mark": {"type": "line", "color": "#7aa1b8", "strokeWidth": 2, "opacity": 1}, "title": {"text": "FTSE 100 Unit Trusts", "subtitle": "Source: ONS", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 150, "height": 150, "encoding": {"x": {"field": "date", "type": "temporal", "title": null}, "y": {"field": "value", "type": "quantitative", "title": null}, "tooltip": [{"field": "date", "type": "temporal", "title": "Date"}, {"field": "value", "type": "quantitative", "title": "SRS Grossed"}]}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
