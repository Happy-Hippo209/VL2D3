
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "usermeta": {"embedOptions": {"actions": false}}, "description": "", "data": {"url": "https://osm.codes/_sql/stats_donors_prospection"}, "transform": [{"filter": "datum.donor_status > 0"}], "background": "transparent", "encoding": {"y": {"field": "donor_status", "type": "nominal", "title": "donor_status"}, "x": {"field": "accumulated_amount", "type": "quantitative", "scale": {"domain": [0, 150]}, "title": "number of donors"}, "tooltip": [{"field": "accumulated_amount", "type": "quantitative"}], "color": {"value": "#ff9900"}}, "layer": [{"mark": {"type": "bar"}}, {"mark": {"type": "text", "align": "left", "baseline": "middle", "dx": 3}, "encoding": {"text": {"field": "accumulated_amount", "type": "quantitative"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
