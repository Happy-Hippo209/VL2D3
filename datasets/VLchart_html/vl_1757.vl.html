
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"date": "Sun, 01 Jan 2012 00:00:00", "distance": 1}, {"date": "Sun, 01 Jan 2012 00:01:00", "distance": 1}, {"date": "Sun, 01 Jan 2012 00:02:00", "distance": 2}, {"date": "Sun, 01 Jan 2012 00:03:00", "distance": 1}, {"date": "Sun, 01 Jan 2012 00:04:00", "distance": 4}, {"date": "Sun, 01 Jan 2012 00:05:00", "distance": 2}, {"date": "Sun, 01 Jan 2012 00:06:00", "distance": 5}, {"date": "Sun, 01 Jan 2012 00:07:00", "distance": 2}, {"date": "Sun, 01 Jan 2012 00:08:00", "distance": 6}, {"date": "Sun, 01 Jan 2012 00:09:00", "distance": 4}, {"date": "Sun, 01 Jan 2012 00:10:00", "distance": 1}, {"date": "Sun, 01 Jan 2012 00:11:00", "distance": 1}, {"date": "Sun, 01 Jan 2012 00:12:00", "distance": 3}, {"date": "Sun, 01 Jan 2012 00:13:00", "distance": 0}, {"date": "Sun, 01 Jan 2012 00:14:00", "distance": 2}, {"date": "Sun, 01 Jan 2012 00:15:00", "distance": 3}]}, "encoding": {"x": {"field": "date", "timeUnit": {"step": 5, "unit": "minutes"}, "type": "temporal"}, "y": {"aggregate": "sum", "field": "distance", "type": "quantitative"}}, "mark": "bar"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
