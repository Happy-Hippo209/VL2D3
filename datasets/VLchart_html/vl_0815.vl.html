
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A simple bar chart with embedded data.", "title": {"text": "20 most commonly used Programming Languages 2022", "subtitle": "Source: Stack Overflow Survey 2022", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "height": 300, "width": "container", "data": {"url": "https://raw.githubusercontent.com/josh-shah/josh-shah.github.io/main/popularprogramminglanguages.csv"}, "mark": {"type": "bar", "color": "#ef8236"}, "encoding": {"x": {"field": "% of usage", "type": "quantitative", "axis": {"labelAngle": 45}}, "y": {"field": "Programming Language", "type": "ordinal"}, "tooltip": [{"field": "Programming Language", "type": "nominal"}, {"field": "% of usage", "type": "quantitative", "title": "Ratings (%)"}, {"field": "Rank", "type": "quantitative", "title": "Rank"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
