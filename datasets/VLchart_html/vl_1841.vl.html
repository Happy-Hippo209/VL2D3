
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Two vertically concatenated charts that show a histogram of precipitation in Seattle and the relationship between min and max temperature.", "title": {"text": "Situa\u00e7\u00e3o acad\u00eamica entre homens e mulheres", "fontSize": 15, "anchor": "middle"}, "data": {"url": "https://raw.githubusercontent.com/elasComputacao/raio-x-dados/5688192f0ef41ffc80f848db51de0d0c7e513ce4/data/dados-processados/situacao_academica.csv"}, "vconcat": [{"mark": "bar", "width": 500, "height": 250, "encoding": {"y": {"field": "forma_saida", "title": "Situa\u00e7\u00e3o acad\u00eamica"}, "x": {"field": "count", "type": "quantitative", "title": "Quantidade de estudantes"}, "tooltip": [{"field": "sexo", "type": "ordinal", "title": "Sexo"}, {"field": "count", "type": "quantitative", "title": "Quantidade"}], "color": {"field": "sexo", "title": "G\u00eanero", "scale": {"domain": ["Masculino", "Feminino"], "scheme": "set2"}}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
