
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"format": {"property": "aggregations.time_buckets.buckets"}, "values": {"aggregations": {"time_buckets": {"buckets": [{"key": 1512950400000, "doc_count": 0}, {"key": 1513036800000, "doc_count": 0}, {"key": 1513123200000, "doc_count": 0}, {"key": 1513209600000, "doc_count": 4545}, {"key": 1513296000000, "doc_count": 4667}, {"key": 1513382400000, "doc_count": 4660}, {"key": 1513468800000, "doc_count": 133}, {"key": 1513555200000, "doc_count": 0}, {"key": 1513641600000, "doc_count": 0}, {"key": 1513728000000, "doc_count": 0}]}}, "status": 200}}, "mark": "line", "encoding": {"x": {"field": "key", "type": "temporal", "title": "key"}, "y": {"field": "doc_count", "type": "quantitative", "title": "doc_count"}}, "autosize": {"type": "fit"}, "width": 512, "height": 512, "config": {"kibana": {"renderer": "svg"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
