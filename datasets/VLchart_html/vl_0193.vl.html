
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Barcode chart", "width": "container", "height": 125, "title": {"text": "Life expectancy by continent, 2017", "offset": 20}, "data": {"url": "https://www.trafforddatalab.io/interactive_graphics_companion/data/gapminder.csv"}, "transform": [{"filter": {"timeUnit": "year", "field": "year", "equal": 2017}}], "mark": "tick", "encoding": {"x": {"field": "lifeExp", "type": "quantitative", "scale": {"domain": [35, 85]}, "axis": {"title": "Age (years)", "titlePadding": 10}}, "y": {"field": "region", "type": "nominal", "title": null}, "color": {"field": "lifeExp", "type": "quantitative", "legend": null, "scale": {"scheme": "viridis", "domain": [35, 85]}}, "tooltip": [{"field": "country", "type": "nominal", "title": "Country"}, {"field": "lifeExp", "type": "quantitative", "format": ".1f", "title": "Age (years)"}]}, "config": {"axis": {"grid": false, "domainColor": "none", "ticks": null}, "style": {"cell": {"stroke": "transparent"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
