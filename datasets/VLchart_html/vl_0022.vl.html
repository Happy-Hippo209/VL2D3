
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"date": "Sun, 01 Jan 2012 23:00:01", "price": 150}, {"date": "Sun, 02 Jan 2012 00:10:02", "price": 100}, {"date": "Sun, 02 Jan 2012 01:20:03", "price": 170}, {"date": "Sun, 02 Jan 2012 02:30:04", "price": 165}, {"date": "Sun, 02 Jan 2012 03:40:05", "price": 200}]}, "hconcat": [{"mark": "point", "selection": {"brush": {"type": "interval", "encodings": ["x"]}}, "encoding": {"x": {"field": "date", "type": "temporal", "timeUnit": "seconds"}, "y": {"field": "price", "type": "quantitative"}, "color": {"condition": {"selection": "brush", "value": "goldenrod"}, "value": "steelblue"}}}, {"transform": [{"filter": {"selection": "brush"}}], "mark": "point", "encoding": {"x": {"field": "date", "type": "temporal", "timeUnit": "minutes"}, "y": {"field": "price", "type": "quantitative"}, "color": {"value": "goldenrod"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
