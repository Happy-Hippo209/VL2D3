
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"binEnd": 10, "binStart": 8, "count": 7}, {"binEnd": 12, "binStart": 10, "count": 29}, {"binEnd": 14, "binStart": 12, "count": 71}, {"binEnd": 16, "binStart": 14, "count": 127}, {"binEnd": 18, "binStart": 16, "count": 94}, {"binEnd": 20, "binStart": 18, "count": 54}, {"binEnd": 22, "binStart": 20, "count": 17}, {"binEnd": 24, "binStart": 22, "count": 5}]}, "encoding": {"x": {"bin": {"step": 2}, "field": "binStart", "type": "quantitative"}, "x2": {"field": "binEnd"}, "y": {"field": "count", "type": "quantitative"}}, "mark": "bar"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
