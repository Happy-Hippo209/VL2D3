
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Football teams with highest total player salaries", "subtitle": ["Source: spotrac"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/DataScienceLiam/DataScienceLiam.github.io/main/Total_wage_cost_football_data.json"}, "transform": [{"filter": "datum.Type == 'Estimated Total Salary'"}], "height": 260, "width": "container", "mark": {"type": "bar", "color": "#000f71"}, "encoding": {"x": {"field": "Team", "type": "nominal", "sort": ["null"]}, "y": {"field": "Value", "title": "Total Player salaries, estimated, \u00a3", "type": "quantitative"}, "tooltip": {"field": "Value", "type": "quantitative", "title": "\u00a3", "format": ","}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
