
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": "container", "title": "Confirmados por Faixa Et\u00e1ria", "data": {"url": "https://raw.githubusercontent.com/covid19pb/covid19pb.github.io/b81a2ebf15d37c2dfe5aa48dab561b928b0763a9/data/paraiba/dados_pb_covid19_boletim_FaixaEtaria.csv"}, "transform": [{"filter": {"field": "classificacao", "equal": "confirmados"}}], "config": {"background": "transparent", "view": {"continuousWidth": 400, "continuousHeight": 300}, "title": {"anchor": "middle", "fontSize": 14, "offset": 5, "orient": "top"}}, "mark": "bar", "encoding": {"color": {"value": "#003366"}, "tooltip": [{"type": "temporal", "field": "data", "title": "Data"}, {"type": "quantitative", "field": "total", "title": "Quantidade"}], "x": {"type": "nominal", "axis": {"labelAngle": 315, "labelFontSize": 12, "title": "Faixa Et\u00e1ria", "titleFontSize": 14}, "field": "faixa_etaria"}, "y": {"type": "quantitative", "axis": {"labelFontSize": 12, "title": "N\u00famero de Casos", "titleFontSize": 14}, "field": "total", "scale": {"zero": true}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
