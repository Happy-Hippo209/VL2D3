
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Foreign Direct Investment - inward", "subtitle": ["Total FDI in the UK (\u00a3, billions). [ONS, PB-N2SA]"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 270, "height": 270, "data": {"url": "https://api.ons.gov.uk/timeseries/n2sa/dataset/pb/data", "format": {"type": "json", "property": "years"}}, "transform": [{"calculate": "datum.value/1000", "as": "billions"}], "mark": {"type": "line", "color": "#002FA7", "strokeWidth": 2}, "encoding": {"x": {"field": "year", "type": "temporal", "title": null}, "y": {"field": "billions", "type": "quantitative", "title": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
