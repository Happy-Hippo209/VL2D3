
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Proportion of crimes involving Anti-social-behaviour UK", "subtitle": "In Percentile brackets, (2007-2022 Annual data)", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/Jordanboi58/Jordanboi58.github.io/main/Histogramproject.csv"}, "height": 400, "width": 300, "mark": {"type": "bar", "color": "green"}, "encoding": {"x": {"field": "Percent", "type": "nominal", "axis": {"title": "Proportion of ASB as total crimes", "grid": false, "ticks": false, "labelAngle": 45}}, "y": {"field": "Count", "scale": {"domain": [0, 7]}, "type": "quantitative", "title": "Year Count", "axis": {"grid": false}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
