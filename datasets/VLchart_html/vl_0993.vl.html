
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 300, "height": 250, "data": {"url": "https://raw.githubusercontent.com/harrywright25/harrywright25.github.io/main/ONS-data-environment1.csv"}, "title": {"text": "Environmental taxes", "subtitle": "Histogram showing distribution of environmental taxes, Source: ONS", "subtitleFontSize": 10, "subtitleFontStyle": "italic", "anchor": "start"}, "mark": "bar", "encoding": {"x": {"bin": true, "field": "2020", "axis": {"title": "Environmental taxes (% of GDP)", "grid": false}}, "y": {"aggregate": "count", "axis": {"title": "Number of countries", "grid": false}}, "color": {"field": "2020", "scale": {"scheme": "greens"}, "legend": null}, "tooltip": [{"field": "Country"}, {"field": "2020", "title": "% GDP taxed"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
