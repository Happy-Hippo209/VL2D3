
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://vega.github.io/vega-lite/data/seattle-weather.csv"}, "description": "Using `labelExpr` to show only initial letters of month names.", "encoding": {"x": {"axis": {"labelAlign": "left", "labelExpr": "datum.label[0]"}, "field": "date", "timeUnit": "month", "type": "temporal"}, "y": {"aggregate": "mean", "field": "precipitation", "type": "quantitative"}}, "height": 300, "mark": {"blend": "difference", "color": {"gradient": "linear", "stops": [{"color": "orange", "offset": 0}, {"color": "cyan", "offset": 1}]}, "cornerRadius": 10, "stroke": "yellow", "strokeWidth": 4, "tooltip": {"content": "data"}, "type": "bar"}, "width": 400};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
