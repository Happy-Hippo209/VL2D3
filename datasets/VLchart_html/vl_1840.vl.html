
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Distribui\u00e7\u00e3o da ra\u00e7a das mulheres", "fontSize": 15}, "width": 900, "height": 300, "autosize": {"resize": true, "type": "fit", "contains": "width"}, "data": {"url": "https://raw.githubusercontent.com/elasComputacao/raio-x-dados/main/data/dados-processados/raca.csv"}, "transform": [{"aggregate": [{"op": "count", "field": "nome_cor", "as": "count_nome_cor"}], "groupby": ["nome_cor", "periodo_ingresso"]}], "mark": {"type": "circle", "opacity": 0.8, "stroke": "black", "strokeWidth": 1, "tooltip": true}, "encoding": {"x": {"field": "periodo_ingresso", "type": "nominal", "title": "Per\u00edodo", "axis": {"grid": false}}, "y": {"field": "nome_cor", "type": "nominal", "title": "Tipos de ra\u00e7as"}, "size": {"field": "count_nome_cor", "type": "quantitative", "title": "Quantidade", "legend": {"clipHeight": 30}, "scale": {"rangeMax": 500}}, "tooltip": [{"field": "periodo_ingresso", "type": "ordinal", "title": "Per\u00edodo"}, {"field": "nome_cor", "type": "ordinal", "title": "Ra\u00e7a"}, {"field": "count_nome_cor", "type": "quantitative", "title": "Quantidade"}], "color": {"field": "nome_cor", "type": "nominal", "scale": {"domain": ["Amarela", "Branca", "N\u00e3o declarada", "Parda", "Preta"], "scheme": "category20"}, "legend": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
