
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Ocean plastic", "title": {"text": "Plastic waste by river", "subtitle": "Tonnes (2015). Source: Lebreton et al (2017)", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/data/ECO2.PLASTIC.C2.csv"}, "mark": {"type": "bar", "color": "#86d0bb", "strokeWidth": 2, "opacity": 1}, "height": 300, "width": 200, "encoding": {"y": {"field": "River", "type": "ordinal", "sort": "-x", "title": null, "axis": {"labelLimit": false}}, "x": {"field": "Value", "type": "quantitative", "title": null}, "tooltip": [{"field": "River", "type": "nominal", "title": "River (country)"}, {"field": "Value", "type": "quantitative", "title": "Plastic waste (tonnes)"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
