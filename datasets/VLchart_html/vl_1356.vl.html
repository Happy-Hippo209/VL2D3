
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/hyungkwonko/tmp-data/main/distributionpz.json", "format": {"type": "json"}}, "title": "Gender distribution by UPZ", "hconcat": [{"vconcat": [{"mark": "tick", "height": 1200, "encoding": {"y": {"type": "nominal", "field": "UPlName", "axis": {"title": "UPZ"}, "sort": {"op": "sum", "field": "Cnt_UPlCod", "order": "descending"}}, "color": {"value": "grey"}, "tooltip": [{"field": "UPlName", "type": "nominal", "title": "UPlName"}, {"field": "OBJECTID", "type": "quantitative", "title": "OBJECTID", "format": ","}]}, "selection": {"selupz": {"type": "interval", "empty": "none", "encodings": ["y"], "on": "[mousedown, window:mouseup] > window:mousemove!", "translate": "[mousedown, window:mouseup] > window:mousemove!", "zoom": "wheel!", "mark": {"fill": "#333", "fillOpacity": 0.125, "stroke": "white"}, "resolve": "global"}}}]}, {"vconcat": [{"layer": [{"mark": "bar", "width": 1400, "height": 400, "encoding": {"x": {"type": "ordinal", "field": "UPlCode", "axis": {"title": "UPZ"}, "sort": {"op": "sum", "field": "Cnt_UPlCod", "order": "descending"}}, "y": {"type": "quantitative", "field": "Cnt_UPlCod", "axis": {"title": "Whereabouts"}}, "color": {"condition": {"selection": "selupz", "value": "green"}, "value": "gray"}}}, {"mark": "line", "width": 1400, "height": 400, "encoding": {"x": {"type": "ordinal", "field": "UPlCode", "axis": {"title": "UPZ"}}, "y": {"type": "quantitative", "field": "Men_20", "axis": {"title": "Men [%]"}}}}, {"mark": "line", "width": 1400, "height": 400, "encoding": {"x": {"type": "ordinal", "field": "UPlCode", "axis": {"title": "UPZ"}}, "y": {"type": "quantitative", "field": "Women_20", "axis": {"title": "Women [%]"}}, "color": {"value": "pink"}}}]}, {"layer": [{"mark": "circle", "width": 1400, "height": 400, "encoding": {"x": {"type": "ordinal", "field": "UPlCode", "axis": {"title": "UPZ"}, "sort": {"op": "sum", "field": "Cnt_UPlCod", "order": "descending"}}, "y": {"type": "quantitative", "field": "Cnt_UPlCod", "axis": {"title": "Whereabouts"}}, "color": {"condition": {"selection": "selupz", "value": "green"}}}}]}]}], "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
