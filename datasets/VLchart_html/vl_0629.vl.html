
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "600 years of industrial output - UK", "subtitle": ["Industrial Production, UK 1270-1870", "Source: Broadberry et al (2015), British Economic Growth, 1270-1870", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/ch2_Growth/ukIndsutriesLongRun.csv"}, "transform": [{"fold": ["Tin", "Iron", "Coal", "Wool/Textiles", "Leather", "Foodstuffs", "Construction", "Printed books"], "as": ["country", "GDP"]}], "height": 120, "width": 120, "mark": {"type": "line", "strokeWidth": 2, "color": "rgb(128,0,0)"}, "encoding": {"x": {"field": "Year", "type": "temporal", "title": null, "axis": {"grid": false}}, "y": {"field": "GDP", "type": "quantitative", "title": null}, "facet": {"field": "country", "columns": 4, "align": "each", "spacing": 20, "title": null}}, "resolve": {"scale": {"y": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
