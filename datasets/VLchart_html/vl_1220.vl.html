
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Stock prices of 5 Tech Companies over Time.", "data": {"url": "https://raw.githubusercontent.com/AlKobayashi/AlKobayashi.github.io/main/wk8.data2.csv"}, "title": {"text": "Food Inflation Rate UK 1990-2022", "subtitle": ["Data source: ONS (2022)"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "mark": {"type": "line", "point": false, "color": "#002FA7"}, "width": 300, "height": 270, "encoding": {"x": {"field": "Time period", "type": "temporal", "axis": {"title": null, "grid": false, "ticks": false, "labelAngle": 45}}, "y": {"field": "Percentage change", "type": "quantitative", "title": "", "axis": {"grid": false}}, "tooltip": [{"field": "Percentage change", "type": "nominal", "title": "Percentage change (%)"}, {"field": "Time period", "type": "temporal", "title": "Year"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
