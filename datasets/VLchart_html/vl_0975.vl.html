
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Ratio of rents; oil:gas", "title": {"text": "Ratio of rents", "subtitle": "Rent % of GDP ratio (oil:gas) , Source: World Bank", "subtitleFontSize": 10, "subtitleFontStyle": "italic", "anchor": "start"}, "data": {"url": "https://raw.githubusercontent.com/harrywright25/harrywright25.github.io/main/data-week8_2.csv"}, "mark": {"type": "line", "point": true}, "encoding": {"x": {"field": "Year", "type": "temporal", "axis": {"ticks": false, "grid": false}}, "y": {"field": "Ratio", "type": "quantitative", "axis": {"ticks": false, "grid": false}, "title": "Ratio (oil:gas)", "scale": {"domain": [2, 4]}}, "tooltip": [{"field": "Ratio", "title": "Ratio", "type": "quantitative"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
