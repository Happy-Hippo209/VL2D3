
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Google's stock price over time.", "data": {"url": "https://raw.githubusercontent.com/KrishnaSharan/KrishnaSharan.github.io/main/Inflation%20Statistics.csv"}, "title": {"text": "Inflation in Uk (Nov 2021 - DNov 2022)", "subtitle": ["Source: Statista", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black", "subtitleColor": "black"}, "mark": "line", "width": 390, "height": 300, "encoding": {"x": {"field": "Date", "type": "temporal", "axis": {"grid": ""}}, "y": {"field": "Inflation", "type": "quantitative", "axis": {"grid": ""}, "title": "Inflation (%)"}, "tooltip": [{"field": "Date", "type": "nominal"}, {"field": "Inflation", "type": "quantitative"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
