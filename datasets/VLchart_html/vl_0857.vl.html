
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Store Closures", "subtitle": "Net Changes in Store opening and closures", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/joewilliams200217/joewilliams200217.github.io/main/Storesdatabar.csv", "format": {"type": "csv"}}, "mark": {"type": "bar", "fill": "#557A95"}, "transform": [{"filter": "datum.Year==Year"}], "width": 250, "height": 250, "encoding": {"x": {"field": "Name", "type": "ordinal", "title": null}, "y": {"field": "Net Change", "type": "quantitative", "scale": {"domain": [-1200, 200]}}, "color": {"field": "Year", "type": "nominal", "title": null, "legend": null}, "tooltip": [{"field": "Name", "title": "Area"}, {"field": "Closures", "title": "Closures", "type": "nominal"}, {"field": "Openings", "title": "Openings", "type": "nominal"}]}, "params": [{"name": "Year", "value": 2022, "bind": {"input": "range", "min": 2016, "max": 2022, "step": 1, "name": "Select Year:"}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
