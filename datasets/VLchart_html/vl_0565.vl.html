
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/ch7_Trade/IIP_P20.csv", "format": {"type": "csv"}}, "title": {"text": "International Investment Position (IIP)", "subtitle": ["USD Billions. Source: IMF BOPS", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "transform": [{"fold": ["France", "Germany"], "as": ["var", "val"]}, {"calculate": "datum.val/1000", "as": "val_bn"}], "width": 400, "height": 300, "mark": {"type": "line", "color": "seagreen", "strokeWidth": 2, "opacity": 1}, "encoding": {"x": {"field": "Year", "type": "temporal", "title": null, "axis": {"grid": false}}, "y": {"field": "val_bn", "type": "quantitative", "title": null, "axis": {"grid": false}}, "color": {"field": "var", "scale": {"range": ["red", "blue", "green", "yellow", "pink"]}, "legend": {"orient": "top-left", "title": null}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
