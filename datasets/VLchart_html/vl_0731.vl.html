
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/maddyht20/maddyht20.github.io/main/Deficit%20govt.csv"}, "hconcat": [{"mark": {"type": "line", "point": "transparent"}, "encoding": {"color": {"field": "Country", "legend": {"orient": "right", "title": null, "symbolSize": 25}, "type": "nominal", "scale": {"domain": ["Indonesia", "Australia", "New Zealand", "Ireland", "United Kingdom", "Czech Republic", "Denmark", "Netherlands", "Austria", "Canada", "Belgium", "France", "Finland", "Germany", "Greece", "Hungary", "Iceland", "Italy", "Japan", "Korea", "Luxembourg", "Mexico", "Netherlands", "Norway", "Poland", "Portugal", "Slovak Republic", "Spain", "Sweden", "Switzerland", "T\u00fcrkiye", "United Kingdom", "United States", "Chile", "Estonia", "Israel", "Russia", "Slovenia", "South Africa", "Euro Area", "European Union", "New Zealand", "Brazil", "Latvia", "Colombia", "Costa Rica", "Lithuania", "Indonesia"]}}, "x": {"field": "Year", "type": "temporal", "title": null, "axis": {"grid": false}}, "y": {"field": "General_government_deficit", "type": "quantitative", "scale": {"domain": [-35, 20]}, "sort": "ascending", "title": "Government Deficit (% of GDP)"}, "tooltip": [{"field": "Country"}, {"field": "General_government_deficit", "title": "Government Deficit (% of GDP)"}]}, "params": [{"name": "hover", "select": {"type": "point", "fields": ["General_government_deficit"], "nearest": true, "on": "mouseover", "clear": "mouseout"}}], "title": {"text": "General Government Deficit (% of GDP), 2000-2021", "fontSize": 13, "subtitle": ["Source: OECD", ""], "anchor": "start", "subtitleFontStyle": "italic", "subtitleFontSize": 13, "color": "black"}, "selection": {"countrysel": {"type": "single", "empty": "all", "fields": ["Country"]}}, "transform": [{"filter": {"selection": "countrysel"}}], "width": 600, "height": 500}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
