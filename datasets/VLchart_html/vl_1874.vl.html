
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A line chart showing the total amount of money committed every year between 1991 and 2010", "data": {"url": "https://raw.githubusercontent.com/grantat/cs725-blog/6c77cd08497a86c6495df1c40635ef033a1e71c7/static/data/v3/year_amount.json"}, "transform": [{"filter": "datum.year <= 2010"}], "mark": "line", "encoding": {"x": {"field": "year", "type": "ordinal", "axis": {"title": "years"}}, "y": {"aggregate": "sum", "field": "amount", "type": "quantitative", "axis": {"title": "total funds (million)"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
