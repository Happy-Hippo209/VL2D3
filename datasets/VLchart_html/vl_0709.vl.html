
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"High Giving Index \u2192": "A", "GDP per capita \u2192": "A", "color": "3", "Classification": "High Giving Index, High GDP per capita"}, {"High Giving Index \u2192": "A", "GDP per capita \u2192": "B", "color": "6", "Classification": "High Giving index, Average Equality"}, {"High Giving Index \u2192": "A", "GDP per capita \u2192": "C", "color": "9", "Classification": "High Giving index, Low Equality"}, {"High Giving Index \u2192": "B", "GDP per capita \u2192": "A", "color": "2", "Classification": "Average Giving index, High Equality"}, {"High Giving Index \u2192": "B", "GDP per capita \u2192": "B", "color": "5", "Classification": "Giving index, Average Equality"}, {"High Giving Index \u2192": "B", "GDP per capita \u2192": "C", "color": "8", "Classification": "Giving index, Low Equality"}, {"High Giving Index \u2192": "C", "GDP per capita \u2192": "A", "color": "1", "Classification": "Giving index, High Equality"}, {"High Giving Index \u2192": "C", "GDP per capita \u2192": "B", "color": "4", "Classification": "Giving index, Average Equality"}, {"High Giving Index \u2192": "C", "GDP per capita \u2192": "C", "color": "7", "Classification": "Giving index, Low Equality"}]}, "mark": {"type": "rect"}, "config": {"background": "transparent", "view": {"stroke": "transparent"}}, "height": 140, "width": 140, "encoding": {"y": {"field": "High Giving Index \u2192", "type": "nominal", "axis": {"domainColor": "transparent", "labels": false, "ticks": false, "titleColor": "white"}}, "x": {"field": "GDP per capita \u2192", "type": "nominal", "axis": {"domainColor": "transparent", "labels": false, "ticks": false, "titleColor": "white"}}, "color": {"legend": null, "type": "nominal", "field": "color", "scale": {"range": ["#FFC390", "#FFC300", "#F1920E", "#E3611E", "#F41", "#839", "#C70089", "#900C3F", "#5A1846"]}}, "tooltip": [{"field": "Classification", "type": "nominal", "title": "Interpretation"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
