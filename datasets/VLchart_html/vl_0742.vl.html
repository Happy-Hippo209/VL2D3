
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"High Giving Index \u2192": "A", "High GDP per capita \u2192": "A", "color": "7", "Meaning": "High WGI, Low GDP per capita"}, {"High Giving Index \u2192": "A", "High GDP per capita \u2192": "B", "color": "8", "Meaning": "High WGI, Average GDP per capita"}, {"High Giving Index \u2192": "A", "High GDP per capita \u2192": "C", "color": "9", "Meaning": "High WGI, High GDP per capita"}, {"High Giving Index \u2192": "B", "High GDP per capita \u2192": "A", "color": "4", "Meaning": "Average WGI, Low GDP per capita"}, {"High Giving Index \u2192": "B", "High GDP per capita \u2192": "B", "color": "5", "Meaning": "Average WGI, Average GDP per capita"}, {"High Giving Index \u2192": "B", "High GDP per capita \u2192": "C", "color": "6", "Meaning": "Average WGI, High GDP per capita"}, {"High Giving Index \u2192": "C", "High GDP per capita \u2192": "A", "color": "1", "Meaning": "Low WGI, Low GDP per capita"}, {"High Giving Index \u2192": "C", "High GDP per capita \u2192": "B", "color": "2", "Meaning": "Low WGI, Average GDP per capita"}, {"High Giving Index \u2192": "C", "High GDP per capita \u2192": "C", "color": "3", "Meaning": "Low WGI, High GDP per capita"}]}, "mark": {"type": "rect"}, "config": {"background": "transparent", "view": {"stroke": "transparent"}}, "height": 140, "width": 140, "encoding": {"y": {"field": "High Giving Index \u2192", "type": "nominal", "axis": {"domainColor": "transparent", "labels": false, "ticks": false, "titleColor": "black"}}, "x": {"field": "High GDP per capita \u2192", "type": "nominal", "axis": {"domainColor": "transparent", "labels": false, "ticks": false, "titleColor": "black"}}, "color": {"legend": null, "type": "nominal", "field": "color", "scale": {"range": ["#F7FCFD", "#E5F5F9", "#CCECE6", "#99D8C9", "#66C2A4", "#41AE76", "#238B45", "#006D2C", "#00441B"]}}, "tooltip": [{"field": "Meaning", "type": "nominal", "title": "Classification"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
