
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"format": {"parse": {"NOX": "number"}}, "url": "https://gicentre.github.io/data/putneyAirQuality2018.csv"}, "description": "Cumulative Frequency Distribution", "encoding": {"x": {"field": "NOX", "title": "NOX concentration (\u03bcg/\u33a5)", "type": "quantitative"}, "y": {"field": "cumulativeCount", "type": "quantitative"}}, "mark": {"fill": {"gradient": "linear", "stops": [{"color": "white", "offset": 0}, {"color": "black", "offset": 1}], "x1": 0, "x2": 1, "y1": 1, "y2": 1}, "fillOpacity": 0.5, "stroke": {"gradient": "linear", "stops": [{"color": "orange", "offset": 0}, {"color": "green", "offset": 0.5}, {"color": "purple", "offset": 1}]}, "strokeDash": [10, 6, 6, 6], "strokeDashOffset": 5, "strokeOpacity": 0.8, "strokeWidth": 2, "type": "area"}, "transform": [{"sort": [{"field": "NOX", "order": "ascending"}], "window": [{"as": "cumulativeCount", "op": "count"}]}], "width": 500};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
