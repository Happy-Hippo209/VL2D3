
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "World Cup Costs", "title": {"text": "Market Value vs Wages, by Club", "fontSize": 18, "subtitle": ["Figure 4: 2022-23", "Club's player's total Market Values (bars)", "Club's total Weekly Wage Bill (line)", "Sources: Capology + Transfermarkt"], "subtitleFontStyle": "italic", "subtitleFontSize": 12, "anchor": "start", "color": "black"}, "width": "container", "height": 300, "data": {"url": "https://raw.githubusercontent.com/josh-shah/josh-shah.github.io/main/MKTValue_Wages_clubgroup.csv"}, "encoding": {"x": {"field": "Team", "type": "nominal", "sort": ["0"], "title": "Club", "axis": {"labelAngle": 90, "labelFontSize": 10}}, "tooltip": [{"field": "Team", "title": "Team"}, {"field": "Wages", "title": "Club Wages"}, {"field": "MktValue", "title": "Market Value (\u00a3 Millions)"}]}, "layer": [{"mark": {"opacity": 1.0, "type": "bar", "color": "rgb(0,67,167)"}, "encoding": {"y": {"field": "MktValue", "type": "quantitative", "scale": {"domain": [0, 1000]}, "title": "Market Value (\u00a3 Millions)", "axis": {"titleColor": "rgb(0,67,167)"}}}}, {"mark": {"stroke": "orange", "type": "line", "interpolate": "monotone"}, "encoding": {"y": {"field": "Wages", "type": "quantitative", "title": "Club Weekly Wages (\u00a3 Millions)", "axis": {"titleColor": "orange"}}}}], "resolve": {"scale": {"y": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
