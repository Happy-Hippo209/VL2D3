
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/MW17668/MW17668.github.io/main/myDataJuly1.csv"}, "mark": "bar", "width": 250, "height": 300, "title": {"text": "Food - CO2 greenhouse gas emissions", "subtitle": "Kg of CO2 emitted per kg of food, source: Our World in Data", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "encoding": {"x": {"field": "Entity", "sort": "-y", "type": "ordinal", "title": null}, "y": {"field": "food_emissions", "title": null, "type": "quantitative"}, "color": {"field": "Type", "type": "nominal", "legend": {"orient": "top-right"}, "scale": {"domain": ["Land Use", "Farm", "Animal Feed", "Processing", "Transport", "Retail", "Packaging"], "scheme": "yellowgreenblue"}, "title": "Emissions from:"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
