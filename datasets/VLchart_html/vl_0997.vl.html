
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Renewable Energy Capacity", "subtitle": ["Installed renewable electricity capacity (MW) by energy type, Source: International Renewable Energy Agency (IRENA)"], "subtitleFontSize": 8, "subtitleFontStyle": "italic", "anchor": "start"}, "height": 170, "width": 170, "data": {"url": "https://raw.githubusercontent.com/harrywright25/harrywright25.github.io/main/data-project-CAP2.csv"}, "resolve": {"scale": {"y": "independent"}}, "mark": "circle", "encoding": {"row": {"field": "Energy Source", "title": null}, "x": {"field": "Year", "type": "temporal", "scale": {"zero": false}, "title": null, "axis": {"grid": false}}, "y": {"field": "Capacity", "type": "quantitative", "scale": {"zero": false}, "title": "Capacity (MW)", "axis": {"grid": false}}, "opacity": {"value": 1}, "color": {"field": "Energy Source", "scale": {"scheme": "darkmulti"}, "legend": null}, "tooltip": [{"field": "Capacity", "title": "MW"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
