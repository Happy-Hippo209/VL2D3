
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "height": 300, "width": 400, "description": "NUmber employed by age group", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/observatory/main/Aitken%20Fig%202a%20Formatted%20for%20FF%20and%20S.csv"}, "mark": "line", "encoding": {"x": {"field": "Period", "type": "nominal"}, "y": {"field": "Number employed (thousands)", "type": "quantitative", "title": "UK employment by age, seasonally adjusted, cumulative growth (thousands)"}, "color": {"field": "Age Group", "type": "nominal", "scale": {"range": ["#233a58", "#e54753", "#FFD859", "#ff8f32", "#1771b2"]}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
