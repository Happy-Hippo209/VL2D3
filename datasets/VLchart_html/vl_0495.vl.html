
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 500, "height": 300, "view": {"stroke": "transparent"}, "title": {"text": "New York vs California", "fontSize": 12, "subtitle": ["Population, 1900-2021", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "middle"}, "mark": {"type": "line", "color": "rgb(0,67,167)"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/maps/dataUSstatesPopulation.csv", "format": {"type": "csv"}}, "transform": [{"fold": ["New York", "California"], "as": ["State", "Value"]}], "encoding": {"x": {"field": "Year", "type": "temporal"}, "y": {"field": "Value", "type": "quantitative"}, "color": {"field": "State"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
