
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}}, "hconcat": [{"data": {"url": "https://raw.githubusercontent.com/UIUC-iSchool-DataViz/is445_bcubcg_fall2022/main/data/building_inventory.csv"}, "mark": "rect", "encoding": {"color": {"aggregate": "count", "type": "quantitative"}, "x": {"field": "Agency Name", "type": "ordinal"}, "y": {"field": "County", "type": "ordinal"}}, "height": 700, "selection": {"selector001": {"type": "interval", "encodings": ["x", "y"]}}, "width": 500}, {"data": {"url": "https://raw.githubusercontent.com/UIUC-iSchool-DataViz/is445_bcubcg_fall2022/main/data/building_inventory.csv"}, "mark": {"type": "bar", "color": "green"}, "encoding": {"x": {"field": "Agency Name", "type": "ordinal"}, "y": {"aggregate": "sum", "field": "Square Footage", "type": "quantitative"}}, "transform": [{"filter": {"selection": "selector001"}}]}], "$schema": "https://vega.github.io/schema/vega-lite/v5.json"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
