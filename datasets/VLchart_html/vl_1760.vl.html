
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"date": "Sun, 01 Jan 2012 23:00:00", "price": 150}, {"date": "Sun, 02 Jan 2012 00:00:00", "price": 100}, {"date": "Sun, 02 Jan 2012 01:00:00", "price": 170}, {"date": "Sun, 02 Jan 2012 02:00:00", "price": 165}, {"date": "Sun, 02 Jan 2012 03:00:00", "price": 200}]}, "encoding": {"x": {"axis": {"labelAngle": 15}, "field": "date", "timeUnit": "utcyearmonthdatehoursminutes", "type": "temporal"}, "y": {"field": "price", "type": "quantitative"}}, "mark": "line"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
