
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/elasComputacao/raio-x-dados/main/data/dados-processados/cotas.csv"}, "transform": [{"aggregate": [{"op": "count", "field": "forma_reserva_vagas", "as": "count_cota"}], "groupby": ["forma_reserva_vagas", "periodo_ingresso"]}], "title": {"text": "Tipos de cota utilizadas pelas ingressantes", "fontSize": 15}, "width": 700, "height": 250, "mark": {"type": "bar", "tooltip": true}, "encoding": {"y": {"field": "periodo_ingresso", "type": "nominal", "title": "Periodo", "sort": "-y"}, "x": {"field": "count_cota", "type": "quantitative", "title": "Quantidade de vagas utilizadas"}, "tooltip": [{"field": "periodo_ingresso", "type": "ordinal", "title": "Per\u00edodo"}, {"field": "forma_reserva_vagas", "type": "ordinal", "title": "Cota"}, {"field": "count_cota", "type": "quantitative", "title": "Quantidade"}], "order": {"field": "forma_reserva_vagas"}, "color": {"field": "forma_reserva_vagas", "type": "nominal", "scale": {"domain": ["Escola", "Escola Cor", "Escola Cor Deficiencia", "Escola Renda", "Escola Renda Cor", "Escola Renda Cor Deficiencia", "Escola Renda Deficiencia"], "scheme": "set2"}, "title": "Cota"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
