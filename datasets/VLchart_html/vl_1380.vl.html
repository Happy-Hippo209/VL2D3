
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/Inist-CNRS/lodex/master/src/app/js/formats/vega-lite/models/topojson/world-countries-sans-antarctica.min.json", "format": {"type": "topojson", "feature": "countries1"}}, "transform": [{"lookup": "id", "from": {"data": {"values": []}, "key": "_id", "fields": ["value"]}, "default": "0"}], "projection": {"type": "mercator"}, "mark": {"type": "geoshape", "stroke": "grey", "cursor": "crosshair"}, "encoding": {"color": {"condition": {"selection": "maps", "value": "#4eb3d3"}, "field": "value", "type": "quantitative", "scale": {"range": ["#f7f4f9", "#e7e1ef", "#d4b9da", "#c994c7", "#df65b0", "#e7298a", "#ce1256", "#980043", "#67001f"]}, "legend": {"title": ""}}}, "selection": {"maps": {"type": "multi", "on": "mouseover", "empty": "none"}}, "view": {"fill": "#a4d3ff", "cornerRadius": 16, "cursor": "crosshair"}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
