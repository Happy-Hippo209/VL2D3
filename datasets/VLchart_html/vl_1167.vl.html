
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 300, "height": 250, "data": {"url": "https://raw.githubusercontent.com/ConorQuah/ConorQuah.github.io/main/gdpdata.csv"}, "mark": "circle", "encoding": {"x": {"field": "gdpPerCapitaPPP", "type": "quantitative", "scale": {"domain": [0, 80000]}, "title": "GDP per Capita (PPP)"}, "y": {"field": "medianIncome", "type": "quantitative", "scale": {"domain": [0, 25000]}, "title": "Median Income"}, "size": {"field": "pop2022", "type": "quantitative", "title": "Population"}, "tooltip": [{"field": "country", "type": "nominal", "title": "Country"}, {"field": "pop2022", "title": "Population"}, {"field": "gdpPerCapitaPPP", "title": "GDP per Capita (PPP)"}, {"field": "medianIncome", "title": "Median Income"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
