
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"config": {"view": {"continuousWidth": 400, "continuousHeight": 300}, "axis": {"labelFontSize": 13, "titleFontSize": 20}}, "data": {"url": "https://raw.githubusercontent.com/UIUC-iSchool-DataViz/is445_bcubcg_fall2022/main/data/building_inventory.csv"}, "mark": "bar", "encoding": {"color": {"field": "Bldg Status", "scale": {"scheme": "set2"}, "type": "nominal"}, "tooltip": {"field": "County", "type": "nominal"}, "x": {"field": "Square Footage", "type": "quantitative"}, "y": {"field": "Senator Full Name", "type": "nominal"}}, "height": 600, "selection": {"selector001": {"type": "single", "fields": ["Bldg Status"], "bind": {"input": "select", "options": ["In Use", "Abandon", "In Progress"], "name": "Building Status: "}}}, "transform": [{"filter": {"selection": "selector001"}}], "width": "container", "$schema": "https://vega.github.io/schema/vega-lite/v5.json"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
