
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "transform": [{"filter": "datum.classificacao === 'mortos'"}], "width": "container", "data": {"url": "https://raw.githubusercontent.com/covid19pb/covid19pb.github.io/master/data/paraiba/dados_pb_covid19_boletim_FaixaEtaria.csv"}, "mark": "rect", "encoding": {"x": {"timeUnit": "monthdate", "field": "data", "type": "ordinal", "axis": {"labelAngle": 315, "labelFontSize": 12, "title": "Data", "titleFontSize": 14}}, "y": {"field": "faixa_etaria", "type": "nominal", "title": "faixa et\u00e1ria", "sort": "descending", "axis": {"labelFontSize": 12, "title": "Faixa Et\u00e1ria", "titleFontSize": 14}}, "color": {"field": "total", "type": "quantitative", "legend": {"columns": 1, "labelFontSize": 12, "orient": "bottom", "title": "\u00d3bitos", "titleFontSize": 14}, "scale": {"type": "threshold", "domain": [1, 10, 30, 50, 70, 100], "range": ["#F0F0F0", "#FFBD00", "#FF5400", "#FF0054", "#9E0059", "#390099", "#000000"]}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
