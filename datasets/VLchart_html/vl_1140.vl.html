
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A bubbleplot showing horsepower on x, miles per gallons on y, and binned acceleration on size.", "data": {"url": "https://raw.githubusercontent.com/dannysupple/dannysupple.github.io/main/europe_bubble(3).csv"}, "height": 340, "width": 340, "mark": "point", "encoding": {"x": {"field": "Points", "type": "quantitative"}, "y": {"field": "GDP(PPP, US$ billion)", "type": "quantitative", "title": "GDP (PPP, US$ billions)"}, "tooltip": [{"field": "Country", "type": "nominal"}, {"field": "GDP(PPP, US$ billion)", "type": "quantitative"}, {"field": "Population (millions)", "type": "quantitative"}], "size": {"field": "Population (millions)", "type": "quantitative"}}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
