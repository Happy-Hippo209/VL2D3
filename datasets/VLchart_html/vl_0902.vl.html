
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "% of Energy Coming from Renewable ", "anchor": "start", "subtitle": "Source: SP Global"}, "width": 500, "height": 340, "config": {"background": "#fff0d8"}, "data": {"url": "https://raw.githubusercontent.com/jamesFKean/jamesFKean.github.io/main/Chinageoshape.json", "format": {"property": "features", "type": "json"}}, "mark": {"type": "geoshape", "stroke": "black", "strokeWidth": 0.2}, "projection": {"type": "mercator"}, "encoding": {"tooltip": [{"field": "properties.NAME_1", "title": "Province"}, {"field": "% Renwables", "title": "% Energy Coming from Renewable ", "type": "quantitative", "format": "%"}], "color": {"field": "% Renwables", "type": "quantitative", "scale": {"range": ["black", "darkorange", "orange", "gold", "goldred", "red"]}}}, "transform": [{"lookup": "properties.NAME_1", "from": {"data": {"url": "https://raw.githubusercontent.com/jamesFKean/jamesFKean.github.io/46577c0717d92ca7e222ebc07c9ddf00841c959a/Renewabledtaforvis.csv"}, "key": "Province", "fields": ["% Renwables", "Available?"]}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
