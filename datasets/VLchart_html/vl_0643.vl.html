
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "An ordered donut chart, with a filter from raw data", "height": 300, "width": 300, "view": {"stroke": "transparent"}, "title": {"text": "US GDP - expenditure", "subtitle": ["2022 Q3, excluding trade. Source: BEA", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/classes/main/E4E_macro/US_BEA_GDPdetail.csv"}, "transform": [{"filter": {"field": "Number", "oneOf": [4, 5, 6, 10, 11, 12, 13, 24, 25, 26]}}], "mark": {"type": "arc", "innerRadius": 60, "outerRadius": 120, "cornerRadius": 0, "padAngle": 0.02}, "encoding": {"theta": {"field": "Value", "type": "quantitative"}, "color": {"field": "Item", "type": "nominal", "legend": {"title": null}, "sort": {"field": "pieNumber", "order": "ascending"}, "scale": {"range": ["rgb(128,0,0)", "rgb(128,0,0)", "rgb(128,0,0)", "rgb(118,118,118)", "rgb(118,118,118)", "rgb(118,118,118)", "rgb(118,118,118)", "rgb(214,214,206)", "rgb(214,214,206)", "rgb(214,214,206)"]}}, "order": {"field": "pieNumber", "type": "quantitative", "sort": "ascending"}, "tooltip": [{"field": "Item", "title": "Item", "format": ""}, {"field": "Value", "title": "USD billions", "format": "$,"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
