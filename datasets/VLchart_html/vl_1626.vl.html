
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://vega.github.io/vega-lite/data/cars.json"}, "encoding": {"x": {"axis": {"gridWidth": {"condition": {"test": {"equal": {"date": 1, "month": "Jan"}, "field": "value", "timeUnit": "monthdate"}, "value": 4}, "value": 1}}, "field": "Year", "timeUnit": "year", "type": "temporal"}, "y": {"field": "Miles_per_Gallon", "scale": {"zero": false}, "type": "quantitative"}}, "mark": {"borders": true, "extent": "iqr", "interpolate": "monotone", "type": "errorband"}, "width": 600};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
