
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "London 2012 Medal Table", "subtitle": "Composition of medals for the top 10 countries. Source: ESPN", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/issylavenstein/issylavenstein.github.io/main/data_medals.csv"}, "height": 200, "width": 300, "mark": {"type": "bar", "color": "darkgreen"}, "encoding": {"x": {"field": "Value", "type": "quantitative", "title": "Medals", "axis": {"grid": false}, "aggregate": "sum"}, "y": {"field": "Country", "type": "nominal", "axis": {"title": "", "grid": false, "ticks": false, "labelAngle": 0}, "sort": "-x"}, "color": {"field": "Medal Type", "legend": {"orient": "bottom-right"}, "scale": {"domain": ["Gold", "Silver", "Bronze"], "range": ["#D4AF37", "#C0C0C0", "#9F7A34"]}}, "tooltip": [{"field": "Medal Type", "type": "ordinal", "title": "Medal"}, {"field": "Value", "type": "quantitative", "title": "Count"}, {"field": "Total", "type": "quantitative", "title": "Total"}], "order": {"aggregate": "count"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
