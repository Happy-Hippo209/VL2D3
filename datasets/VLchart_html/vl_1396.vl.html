
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"config": {"view": {"height": 400, "width": 800}, "padding": 50}, "mark": {"binSpacing": 1, "size": 70, "type": "bar"}, "data": {"values": [{"candidate_diff_spend": 5, "count": 112}, {"candidate_diff_spend": 15, "count": 43}, {"candidate_diff_spend": 25, "count": 34}, {"candidate_diff_spend": 35, "count": 43}, {"candidate_diff_spend": 45, "count": 47}, {"candidate_diff_spend": 55, "count": 48}, {"candidate_diff_spend": 65, "count": 42}, {"candidate_diff_spend": 75, "count": 35}, {"candidate_diff_spend": 85, "count": 44}, {"candidate_diff_spend": 95, "count": 128}]}, "$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Distribution of Differential Spending (8/1/2018-11/6/2018)", "encoding": {"x": {"field": "candidate_diff_spend", "type": "quantitative"}, "y": {"field": "count", "type": "quantitative", "axis": {"title": "# Candidates"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
