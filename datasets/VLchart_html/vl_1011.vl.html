
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "London 2012 Olympics Medal Distrobution - Top 20 Nations", "subtitle": "Source: Wikipedia", "subtitleFontStyle": "italic"}, "data": {"url": "https://raw.githubusercontent.com/GeorgeRobbin/GeorgeRobbin.github.io/main/Data/2012medals%20(1).csv"}, "mark": "bar", "encoding": {"x": {"field": "Country", "type": "ordinal", "title": "Country", "sort": "-y"}, "y": {"field": "Total", "type": "quantitative"}, "color": {"field": "Medal", "type": "ordinal", "scale": {"domain": ["Gold", "Silver", "Bronze"], "range": ["#e7ba52", "#A7A7AD", "#A77044"]}, "title": "Medal Type"}, "order": {"aggregate": "count"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
