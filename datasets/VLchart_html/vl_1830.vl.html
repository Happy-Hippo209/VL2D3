
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Birds", "data": {"url": "https://raw.githubusercontent.com/hyungkwonko/tmp-data/main/birds2.csv"}, "transform": [{"filter": {"field": "Week", "range": [{"year": 2010, "month": "dec", "date": 1}, {"year": 2020, "month": "dec", "date": 30}]}}], "height": 399, "width": 400, "mark": {"type": "bar"}, "encoding": {"x": {"field": "Week", "type": "temporal"}, "y": {"field": "Value", "type": "quantitative", "title": "Search index"}, "color": {"field": "Measure", "type": "nominal", "title": "Search term"}, "tooltip": [{"field": "Measure", "type": "ordinal", "title": "Search index"}, {"field": "Week", "type": "temporal", "title": "Date"}, {"field": "Value", "type": "quantitative"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
