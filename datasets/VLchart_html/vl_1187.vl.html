
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Unemployment rate", "subtitle": ["(aged 16 and over, seasonally adjusted): %, Source ONS"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/Ben25Walker/Ben25Walker.github.io/main/ONS_data_MGSX.json", "format": {"type": "json", "property": "years"}}, "mark": {"type": "line", "color": "darkblue"}, "height": 180, "width": 200, "encoding": {"x": {"field": "date", "type": "temporal", "title": ""}, "y": {"field": "value", "type": "quantitative", "title": "Economically Inactive (%)"}}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
