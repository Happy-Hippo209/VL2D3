
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"axis": {"labelLineHeight": 20}, "lineBreak": " "}, "data": {"url": "https://vega.github.io/vega-lite/data/cars.json"}, "encoding": {"color": {"field": "Origin", "legend": null, "type": "nominal"}, "x": {"axis": {"labelExpr": "datum.label + ' horses'", "labelFontSize": 11, "labelLineHeight": 22}, "field": "Horsepower", "type": "quantitative"}, "y": {"axis": {"labelExpr": "datum.label+' mpg'", "labelFontSize": 22}, "field": "Miles_per_Gallon", "type": "quantitative"}}, "mark": "point"};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
