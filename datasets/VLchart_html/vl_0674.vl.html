
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Net Debt (including public sector banks) as a % of GDP", "subtitle": ["% of GDP. Source: ONS.", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "#cbc7cf", "subtitleColor": "#cbc7cf"}, "width": 300, "height": 200, "config": {"background": "#122b39", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/PremWoods/PremWoods.github.io/main/data_ONS-RUTO.json", "format": {"type": "json", "property": "months"}}, "mark": {"type": "line", "color": "#ff9a00", "interpolate": "step", "width": 10, "strokeWidth": 2, "opacity": 1}, "encoding": {"x": {"field": "date", "type": "temporal", "title": null, "axis": {"grid": false, "labelColor": "#cbc7cf"}}, "y": {"field": "value", "type": "quantitative", "title": null, "axis": {"grid": false, "labelColor": "#cbc7cf"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
