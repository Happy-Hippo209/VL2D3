
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Home Ownership by age group, 2004-2022", "subtitle": "Home ownership %. Source: ONS. English Housing Survey report 2021 to 2022", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/PremWoods/PremWoods.github.io/main/Home_ownership2.csv"}, "repeat": {"layer": ["16-24", "25-34", "35-44", "45-54", "55-64", "65 or over", "Under 65"]}, "spec": {"height": 400, "width": 500, "mark": {"type": "line", "strokeWidth": 2}, "encoding": {"x": {"field": "Year", "type": "temporal"}, "y": {"field": {"repeat": "layer"}, "type": "quantitative", "title": null}, "color": {"datum": {"repeat": "layer"}, "scale": {"range": ["blue", "pink", "orange", "lightgrey", "lightblue", "red", "black"]}}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
