
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A simple bar chart with embedded data.", "data": {"values": [{"Weeks": 683, "Player": "Tiger Woods"}, {"Weeks": 331, "Player": "Greg Norman"}, {"Weeks": 135, "Player": "Dustin Johnson"}, {"Weeks": 106, "Player": "Rory McIlroy"}, {"Weeks": 97, "Player": "Nick Faldo"}, {"Weeks": 61, "Player": "Seve Ballesteros"}, {"Weeks": 56, "Player": "Luke Donald"}, {"Weeks": 51, "Player": "Jason Day"}, {"Weeks": 50, "Player": "Ian Woosnam"}]}, "height": 300, "width": 300, "mark": "bar", "encoding": {"x": {"field": "Player", "type": "nominal", "axis": {"labelAngle": -90}}, "y": {"field": "Weeks", "type": "quantitative"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
