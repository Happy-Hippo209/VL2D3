
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/ch3_Work/IGMresponsesMinWage.csv"}, "title": {"text": ["Raising the federal minimum wage to $9 per hour would make it noticeably", "harder for low-skilled workers to find employment."], "fontSize": 12, "anchor": "start", "subtitle": ["Source: IGN", ""], "subtitleFontSize": 10, "subtitleFontStyle": "italic"}, "width": 350, "height": 300, "mark": {"type": "bar", "width": {"band": 0.8}}, "params": [{"name": "hover", "select": {"type": "point", "fields": ["Uni2"], "toggle": true, "on": "mouseover"}}], "encoding": {"x": {"field": "Confidence Numeric", "type": "ordinal", "axis": {"labelExpr": "{'0': 'Uncertain', '1': 'Disagree', '2': 'Agree'}[datum.label]", "labelAngle": 0}, "scale": {"paddingOuter": 0.6}, "title": "Response"}, "y": {"field": "uni_employment_pct", "aggregate": "ci0", "axis": {"format": "%"}, "title": "Portion of Response"}, "color": {"field": "Uni2", "legend": {"title": null}}, "opacity": {"condition": {"test": {"param": "hover"}, "value": 1}, "value": 0.5}, "tooltip": [{"field": "Uni", "title": "University"}, {"field": "uni_employment_pct", "format": "%"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
