
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Various US measures state by state", "title": {"text": "Co2 emissions and Climate Risk, by country", "subtitle": ["CRI score (x), and Co2 Per Capita in (tons per year) (y)", "Sources: Global Carbon Project and Germanwatch", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/PremWoods/PremWoods.github.io/main/CRI_CO2_final4.csv", "format": {"type": "csv"}}, "mark": {"type": "circle", "size": 150, "color": "rgb(0,67,167)", "opacity": 0.6}, "height": 400, "width": 500, "encoding": {"y": {"field": "CO2 per cap", "type": "quantitative", "scale": {"domain": [0, 36]}, "title": "Co2 per capita"}, "x": {"field": "CRI Score ", "type": "quantitative", "scale": {"domain": [0, 150]}, "title": "Climate Risk Index Score"}, "color": {"field": "Continent", "type": "nominal", "scale": {"scheme": "set1"}, "legend": {"orient": "bottom"}, "title": null}, "tooltip": [{"field": "Country", "type": "ordinal", "title": "Country"}, {"field": "CRI Score ", "type": "quantitative", "title": "CRI", "format": ".0f"}, {"field": "CO2 per cap", "type": "quantitative", "title": "Co2 per capita", "format": ".2f"}, {"field": "Continent", "type": "nominal", "title": "Continent"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
