
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Single line chart", "width": "container", "title": {"text": "Global average life expectancy, 1800-2018"}, "data": {"url": "https://www.trafforddatalab.io/interactive_graphics_companion/data/gapminder_ilex.csv"}, "transform": [{"filter": {"field": "lifeExp", "valid": true}}, {"aggregate": [{"op": "mean", "field": "lifeExp", "as": "average"}], "groupby": ["year"]}], "mark": "line", "encoding": {"x": {"field": "year", "type": "temporal", "timeUnit": "year", "axis": {"title": null, "grid": false}}, "y": {"field": "average", "type": "quantitative", "axis": {"title": null}}, "color": {"value": "#fc6721"}, "tooltip": [{"field": "year", "type": "temporal", "timeUnit": "year", "title": "Year"}, {"field": "average", "type": "quantitative", "title": "Age (years)", "format": ".1f"}]}, "config": {"style": {"cell": {"stroke": "transparent"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
