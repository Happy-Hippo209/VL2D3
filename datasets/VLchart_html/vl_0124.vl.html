
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 800, "height": 800, "title": {"text": "2x^3 - 4x^2 + 6", "fontSize": 20, "fontWeight": "normal"}, "layer": [{"data": {"sequence": {"start": -4, "stop": 4, "step": 0.1, "as": "x"}}, "transform": [{"calculate": "2 * datum.x * datum.x * datum.x - 4 * datum.x * datum.x + 6", "as": "y"}], "mark": "line", "selection": {"grid": {"type": "interval", "bind": "scales"}}, "encoding": {"x": {"type": "quantitative", "field": "x", "axis": {"tickCount": 9, "titleFontSize": 20}}, "y": {"field": "y", "type": "quantitative", "scale": {"domainMin": -1.0, "domainMax": 7.0}, "axis": {"tickCount": 9, "titleFontSize": 20}}, "color": {"value": "#f00"}}}, {"data": {"values": [{"x": -1}]}, "encoding": {"x": {"field": "x", "type": "quantitative"}}, "layer": [{"mark": {"type": "rule", "strokeDash": [4, 8]}}, {"mark": {"type": "text", "align": "right", "baseline": "bottom", "dx": -4, "dy": 10, "x": "width", "fontSize": 20, "text": "root = -1.0"}}]}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
