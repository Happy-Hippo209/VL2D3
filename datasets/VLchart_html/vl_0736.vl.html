
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Share of World GDP Represented by 4 Main Regimes", "subtitle": ["Source: The Economist", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 12, "anchor": "start", "color": "black"}, "data": {"values": [{"Regime": "Flawed Democracy", "value": 43279101944426}, {"Regime": "Authoritarian Regime", "value": 23754797253643}, {"Regime": "Hybrid Regime", "value": 4882799765000}, {"Regime": "Full Democracy", "value": 22784239629094}]}, "mark": {"type": "arc", "innerRadius": 40}, "encoding": {"theta": {"field": "value", "type": "quantitative"}, "color": {"field": "Regime", "type": "nominal"}, "tooltip": [{"field": "value", "title": "GDP"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
