
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A simple bar chart with embedded data.", "title": "Number of iterations before convergence", "data": {"values": [{"Model name": "Model 1", "Number of iterations": 9, "block": "postcode+dob"}, {"Model name": "Model 2", "Number of iterations": 6, "block": "postcode+dob"}, {"Model name": "Model 3", "Number of iterations": 6, "block": "postcode+dob"}, {"Model name": "Model 4", "Number of iterations": 6, "block": "postcode+dob"}, {"Model name": "Model 5", "Number of iterations": 6, "block": "postcode+dob"}, {"Model name": "Model 1", "Number of iterations": 14, "block": "name"}, {"Model name": "Model 2", "Number of iterations": 9, "block": "name"}, {"Model name": "Model 3", "Number of iterations": 6, "block": "name"}, {"Model name": "Model 4", "Number of iterations": 6, "block": "name"}, {"Model name": "Model 5", "Number of iterations": 6, "block": "name"}]}, "mark": "bar", "encoding": {"y": {"field": "Model name", "type": "nominal", "axis": {"labelAngle": 0}}, "x": {"field": "Number of iterations", "type": "quantitative"}, "color": {"field": "block", "type": "nominal"}, "column": {"field": "block", "type": "nominal"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
