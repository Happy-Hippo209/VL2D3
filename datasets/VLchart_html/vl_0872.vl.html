
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A scatterplot showing Highstreeet Spend Index and Average Footfall.", "title": {"text": "Highstreet Recovery", "subtitle": ["Data from April 2022 showing High Street Recovery.", "Index=100 a pre-lockdown baseline Source: Center for Cities"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/joewilliams200217/joewilliams200217.github.io/main/Highstreetsdata.csv"}, "height": 200, "width": 200, "mark": {"type": "circle", "size": 100, "color": "rgb(0,67,167)", "opacity": 0.9}, "encoding": {"x": {"field": "Spend Index", "type": "quantitative", "scale": {"zero": false}}, "y": {"field": "Average Footfall", "type": "quantitative", "scale": {"zero": false}}, "color": {"field": "High Street Vacancies", "type": "quantitative", "title": "% of Shops Vacant"}, "tooltip": [{"field": "City"}, {"field": "Spend Index"}, {"field": "Average Footfall"}, {"field": "High Street Vacancies"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
