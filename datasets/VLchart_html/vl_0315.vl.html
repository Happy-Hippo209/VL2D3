
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Aged 25-34", "subtitle": " Source: ONS", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black", "subtitleColor": "black"}, "config": {"background": "whitesmoke", "view": {"stroke": "transparent"}}, "width": 150, "height": 150, "data": {"url": "https://raw.githubusercontent.com/sadieward/sadieward.github.io/main/data_ONS-YCGP.json", "format": {"type": "json", "property": "months"}}, "mark": {"type": "line", "point": false, "color": "#314686"}, "encoding": {"x": {"field": "date", "type": "temporal", "axis": {"title": null, "grid": false, "labelSeparation": 10, "domainColor": "dimgrey", "labelColor": "black", "tickColor": "pink", "gridColor": "dimgrey"}}, "y": {"field": "value", "type": "quantitative", "title": ""}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
