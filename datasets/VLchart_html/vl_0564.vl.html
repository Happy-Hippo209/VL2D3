
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A simple donut chart with embedded data.", "height": 300, "width": 300, "view": {"stroke": "transparent"}, "title": {"text": "Foreign entry to the US", "subtitle": ["FY 2022. Source: DHS", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/ch7_Trade/USmigrationByType.csv"}, "transform": [{"filter": "datum.Type != 'Non-immigrant'"}], "mark": {"type": "arc", "innerRadius": 60, "outerRadius": 120, "cornerRadius": 0, "padAngle": 0.0, "thetaOffset": 0}, "encoding": {"theta": {"field": "Number", "type": "quantitative"}, "color": {"field": "Type", "type": "nominal", "legend": {"title": null}, "scale": {"scheme": "set3"}}, "tooltip": [{"field": "Value", "title": "USD billions", "format": "$,"}, {"field": "Share", "title": "Share", "format": ".0%"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
