
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A simple bar chart with embedded data.", "data": {"values": [{"Year": 1800.0, "Emissions": 0.03}, {"Year": 1810.0, "Emissions": 0.04}, {"Year": 1820.0, "Emissions": 0.05}, {"Year": 1830.0, "Emissions": 0.09}, {"Year": 1840.0, "Emissions": 0.12}, {"Year": 1850.0, "Emissions": 0.2}, {"Year": 1860.0, "Emissions": 0.33}, {"Year": 1870.0, "Emissions": 0.53}, {"Year": 1880.0, "Emissions": 0.85}, {"Year": 1890.0, "Emissions": 1.3}, {"Year": 1900.0, "Emissions": 1.95}, {"Year": 1910.0, "Emissions": 3.03}, {"Year": 1920.0, "Emissions": 3.51}, {"Year": 1930.0, "Emissions": 3.92}, {"Year": 1940.0, "Emissions": 4.85}, {"Year": 1950.0, "Emissions": 6.0}, {"Year": 1960.0, "Emissions": 9.39}, {"Year": 1970.0, "Emissions": 14.9}, {"Year": 1980.0, "Emissions": 19.49}, {"Year": 1990.0, "Emissions": 22.75}, {"Year": 2000.0, "Emissions": 25.23}, {"Year": 2010.0, "Emissions": 33.34}, {"Year": 2020.0, "Emissions": 34.81}]}, "height": 300, "width": 300, "mark": "bar", "encoding": {"x": {"field": "Year", "type": "nominal", "axis": {"labelAngle": 45}}, "y": {"field": "Emissions", "type": "quantitative"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
