
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "height": 100, "width": 400, "data": {"url": "https://raw.githubusercontent.com/EconomicsObservatory/ECOvisualisations/main/articles/how-did-levels-of-uk-hate-crime-change-during-and-after-covid-19/data/f5.csv"}, "transform": [{"calculate": "datum.action+datum.group+datum.model", "as": "groupaction"}, {"filter": "datum.gender=='Men'"}], "layer": [{"mark": {"type": "point", "size": 50, "opacity": 1}, "encoding": {"x": {"field": "value", "type": "quantitative", "axis": {"title": null}}, "shape": {"field": "model", "type": "nominal", "legend": {"labelColor": "grey", "symbolFillColor": "grey", "title": "Model", "titleColor": "grey"}}, "y": {"field": "groupaction", "type": "nominal", "axis": {"title": null, "labels": false, "ticks": false}}, "color": {"field": "action", "type": "nominal", "legend": null, "scale": {"scheme": "dark2"}}, "fill": {"field": "action", "type": "nominal", "scale": {"scheme": "dark2"}, "legend": {"title": null}}}}, {"mark": {"type": "rule"}, "encoding": {"x": {"field": "min", "type": "quantitative"}, "x2": {"field": "max", "type": "quantitative"}, "y": {"field": "groupaction", "type": "nominal"}, "color": {"field": "action", "type": "nominal"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
