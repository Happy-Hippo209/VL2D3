
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "height": 410, "width": 630, "title": "Does a happy world mean a recession free world?", "font": "'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif", "data": {"url": "https://raw.githubusercontent.com/SamJones033/SamJones033.github.io/main/happiness.csv"}, "mark": "circle", "encoding": {"color": {"field": "Happy", "type": "quantitative", "scale": {"scheme": "redyellowgreen"}, "sort": "ascending", "title": "Happiness Score"}, "x": {"field": "GDP", "type": "quantitative", "title": "GDP per Capita"}, "size": {"field": "GDP", "type": "nominal", "legend": null}, "tooltip": [{"field": "Country", "title": "Country"}, {"field": "GDP", "title": "GDP per Capita"}, {"field": "Number", "title": "GDP per Capita"}, {"field": "Population"}], "y": {"field": "Happy", "type": "quantitative", "scale": {"domain": [6, 8]}, "title": "Happiness index score"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
