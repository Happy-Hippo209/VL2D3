
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Does Data Sharing Provide Benefits to the UK Economy?", "subtitle": ["A survey showing responce in percentages of whether they believe data", "sharing benefits the UK Economy.", "Source: Delta Poll Survey Results"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 200, "height": 200, "data": {"values": [{"Responce": "It could definitely be used", "value": 15}, {"Responce": "It could probably be used", "value": 49}, {"Responce": "It could probably not be used", "value": 15}, {"Responce": "It could definitely not be used", "value": 4}, {"Responce": "Don\u2019t know", "value": 16}]}, "mark": {"type": "arc", "innerRadius": 50}, "encoding": {"theta": {"field": "value", "type": "quantitative"}, "color": {"field": "Responce", "type": "nominal"}, "tooltip": [{"field": "Responce", "title": "Responce"}, {"field": "value", "title": "Percent"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
