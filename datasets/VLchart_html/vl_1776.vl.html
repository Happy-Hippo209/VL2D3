
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"xs": "A", "ys": 1}, {"xs": "A", "ys": 2}, {"xs": "B", "ys": 2}, {"xs": "A", "ys": 2}, {"xs": "B", "ys": 3}, {"xs": "B", "ys": 2}, {"xs": "C", "ys": 4}, {"xs": "C", "ys": 8}]}, "encoding": {"x": {"axis": {"labelAngle": 0, "title": "X"}, "field": "xs", "type": "ordinal"}}, "layer": [{"encoding": {"y": {"aggregate": "sum", "axis": {"title": "Y"}, "field": "ys", "type": "quantitative"}}, "mark": {"stroke": "black", "type": "bar"}}, {"encoding": {"y": {"aggregate": "product", "axis": {"title": "Y"}, "field": "ys", "type": "quantitative"}}, "mark": {"color": "brown", "type": "line"}}, {"encoding": {"y": {"aggregate": "max", "axis": {"title": "Y"}, "field": "ys", "type": "quantitative"}}, "mark": {"color": "orange", "type": "point"}}, {"encoding": {"y": {"aggregate": "distinct", "axis": {"title": "Y"}, "field": "ys", "type": "quantitative"}}, "mark": {"color": "cyan", "type": "square"}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
