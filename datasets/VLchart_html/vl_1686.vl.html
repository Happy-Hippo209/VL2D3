
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://vega.github.io/vega-lite/data/stocks.csv"}, "encoding": {"color": {"aggregate": "sum", "field": "price", "title": "Price", "type": "quantitative"}, "x": {"axis": {"format": "%Y", "labelAngle": 0, "labelColor": {"condition": {"test": {"equal": {"date": 1, "month": 1}, "field": "value", "timeUnit": "monthdate"}, "value": "black"}, "value": null}, "labelOverlap": false, "tickColor": {"condition": {"test": {"equal": {"date": 1, "month": 1}, "field": "value", "timeUnit": "monthdate"}, "value": "black"}, "value": null}}, "field": "date", "timeUnit": "yearmonthdate", "title": "Time", "type": "ordinal"}, "y": {"field": "symbol", "title": null, "type": "nominal"}}, "height": 100, "mark": "rect", "transform": [{"filter": "datum.symbol !== 'GOOG'"}], "width": 300};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
