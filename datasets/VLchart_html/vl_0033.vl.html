
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Dot plot", "width": "container", "title": {"text": "Change in life expectancy, 1952 - 2017", "offset": 20}, "data": {"url": "https://www.trafforddatalab.io/interactive_graphics_companion/data/gapminder.csv"}, "transform": [{"filter": {"field": "country", "oneOf": ["Canada", "Egypt", "Germany", "India", "Nigeria", "United Kingdom"]}}, {"filter": {"field": "year", "oneOf": ["1952", "2017"]}}], "encoding": {"x": {"field": "lifeExp", "type": "quantitative", "axis": {"title": null}}, "y": {"field": "country", "type": "nominal", "axis": {"title": null, "offset": 5, "ticks": false, "minExtent": 70, "domain": false}}}, "layer": [{"mark": "line", "encoding": {"detail": {"field": "country", "type": "nominal"}, "color": {"value": "#212121"}, "size": {"value": 1}}}, {"mark": {"type": "point", "filled": true}, "encoding": {"color": {"field": "year", "type": "ordinal", "scale": {"domain": [1952, 2017], "range": ["#FAA757", "#60BCD3"]}, "legend": {"title": null, "orient": "bottom", "direction": "horizontal"}}, "size": {"value": 100}, "opacity": {"value": 1}, "tooltip": [{"field": "lifeExp", "type": "quantitative", "title": "Age (years)"}]}}], "config": {"style": {"cell": {"stroke": "transparent"}}, "axis": {"ticks": false, "domainColor": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
