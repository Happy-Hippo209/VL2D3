
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://vega.github.io/vega-lite/data/seattle-weather.csv"}, "description": "Layered bar/line chart with dual axes", "encoding": {"x": {"field": "date", "timeUnit": "month", "type": "ordinal"}}, "layer": [{"encoding": {"y": {"aggregate": "mean", "axis": {"grid": false}, "field": "precipitation", "type": "quantitative"}}, "mark": "bar"}, {"encoding": {"color": {"value": "firebrick"}, "y": {"aggregate": "mean", "axis": {"grid": false}, "field": "temp_max", "scale": {"zero": false}, "type": "quantitative"}}, "mark": "line"}], "resolve": {"scale": {"y": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
