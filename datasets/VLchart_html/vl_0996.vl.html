
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A scatterplot showing horsepower and miles per gallons for various cars.", "data": {"url": "https://raw.githubusercontent.com/harrywright25/harrywright25.github.io/main/ONS-data-w9.csv"}, "title": {"text": "European CO2 emissions", "subtitle": "Chart showing total and per capita CO2 emissions across Europe , Source: ONS", "subtitleFontSize": 10, "subtitleFontStyle": "italic", "anchor": "start"}, "mark": "point", "encoding": {"x": {"field": "Tonnes of CO2e per head", "type": "quantitative", "axis": {"grid": false}}, "y": {"field": "Thousand tonnes of CO2e", "type": "quantitative", "axis": {"grid": false}}, "tooltip": {"field": "Country ", "type": "nominal"}, "color": {"field": "Country ", "scale": {"scheme": "inferno"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
