
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"view": {"stroke": null}}, "data": {"values": [{"data": 1}, {"data": 1}, {"data": 1}, {"data": 1}, {"data": 1}, {"data": 1}, {"data": 1}, {"data": 1}, {"data": 1}, {"data": 1}, {"data": 2}, {"data": 2}, {"data": 2}, {"data": 3}, {"data": 3}, {"data": 4}, {"data": 4}, {"data": 4}, {"data": 4}, {"data": 4}, {"data": 4}]}, "description": "A Wilkinson dot plot", "encoding": {"x": {"field": "data", "type": "ordinal"}, "y": {"axis": null, "field": "id", "sort": "descending", "type": "ordinal"}}, "height": 100, "mark": {"opacity": 1, "type": "circle"}, "transform": [{"groupby": ["data"], "window": [{"as": "id", "field": "rank", "op": "rank"}]}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
