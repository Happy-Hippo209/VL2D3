
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "usermeta": {"embedOptions": {"actions": false}}, "description": "", "data": {"url": "https://osm.codes/_sql/stats_donated_pack_timeline"}, "transform": [{"filter": "datum.accepted_date > 2019"}], "background": "transparent", "mark": {"type": "area", "point": true, "line": {"color": "darkgreen"}}, "encoding": {"x": {"timeUnit": "yearmonthdate", "field": "accepted_date", "type": "temporal", "title": "Date", "scale": {"nice": "yearmonth"}, "axis": {"axisWidth": 0, "format": "%Y", "labelAngle": 0}}, "y": {"field": "accumulated_amount", "type": "quantitative", "title": "Donated packages"}}, "config": {"cell": {"width": 300, "height": 200}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
