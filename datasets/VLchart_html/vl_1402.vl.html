
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"config": {"view": {"height": 800, "width": 800}, "padding": 50}, "mark": {"binSpacing": 1, "size": 70, "type": "bar"}, "data": {"values": [{"Amount": 609.5, "count": 70}, {"Amount": 1808.5, "count": 1}, {"Amount": 3007.5, "count": 0}, {"Amount": 4206.5, "count": 0}, {"Amount": 5405.5, "count": 0}, {"Amount": 6604.5, "count": 0}, {"Amount": 7803.5, "count": 0}, {"Amount": 9002.5, "count": 0}, {"Amount": 10201.5, "count": 1}, {"Amount": 11400.5, "count": 0}]}, "$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Angry Democrats Donations", "encoding": {"x": {"field": "Amount", "type": "quantitative"}, "y": {"field": "count", "type": "quantitative", "axis": {"title": "# Donations"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
