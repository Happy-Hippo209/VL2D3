
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Map of Europe", "subtitleFontSize": 11, "anchor": "middle", "color": "black"}, "width": 300, "height": 180, "data": {"url": "https://raw.githubusercontent.com/Emilysquires02/Emilysquires02.github.io/main/europe%201", "format": {"type": "topojson", "feature": "continent_Europe_subunits"}}, "projection": {"type": "equalEarth"}, "mark": "geoshape", "transform": [{"lookup": "properties.geounit", "from": {"data": {"url": "https://raw.githubusercontent.com/Emilysquires02/Emilysquires02.github.io/main/map_data1%20(3).csv", "format": {"type": "csv"}}, "key": "economy", "fields": ["Inflation"]}}], "encoding": {"color": {"field": "Inflation", "type": "quantitative"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
