
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Is this $150 billion of missing GDP?", "subtitle": ["Estimates of illegal drug spending by Americans. USD billions. Source: RAND", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 450, "height": 300, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/US_Rand_DrugExpenditures.csv"}, "transform": [{"fold": ["Cocaine", "Heroin", "Marijuana", "Methamphetamine"], "as": ["var", "val"]}], "mark": {"type": "bar", "width": 25}, "encoding": {"x": {"field": "Year", "type": "ordinal", "title": null, "axis": {"labelAngle": 0}}, "y": {"field": "val", "title": null, "type": "quantitative"}, "color": {"field": "var", "type": "nominal", "legend": {"orient": "top"}, "scale": {"scheme": "inferno"}, "title": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
