
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/observatory/main/DATA_BP_C2_formatted.csv"}, "width": {"step": 15}, "height": 275, "mark": "bar", "encoding": {"column": {"field": "Quarter", "type": "ordinal", "spacing": 0, "title": null}, "y": {"aggregate": "sum", "field": "Value", "title": "GDP growth versus 2019Q4 (%)", "scale": {"domain": [-25, 15]}}, "x": {"field": "Nation", "axis": {"title": "", "labelColor": "white", "ticks": false}, "sort": "-y"}, "color": {"field": "Nation", "scale": {"range": ["#122b39", "#00a767", "#179fdb", "#e6224b"]}, "legend": {"orient": "top-left"}}}, "config": {"view": {"stroke": "transparent"}, "axis": {"domainWidth": 1}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
