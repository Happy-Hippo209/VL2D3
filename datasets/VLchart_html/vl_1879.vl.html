
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Test rate over time", "width": "container", "height": 350, "config": {"background": "#FFFFFF", "axisX": {"grid": false}, "axisY": {"domain": false, "ticks": false, "gridDash": [2], "gridWidth": 1}, "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/nychealth/coronavirus-data/master/trends/testrate-by-modzcta.csv"}, "layer": [{"mark": {"type": "line", "point": true, "tooltip": true, "interpolate": "natural", "strokeWidth": 1.5}, "encoding": {"x": {"field": "week_ending", "type": "temporal", "title": ""}, "y": {"field": "TESTRATE_CITY", "type": "quantitative", "title": null}, "color": {"value": "black"}, "tooltip": [{"field": "TESTRATE_CITY", "title": "New York City"}, {"field": "week_ending", "type": "temporal", "title": "Week ending"}]}}, {"mark": {"type": "line", "point": true, "tooltip": true, "interpolate": "natural", "strokeWidth": 1.5}, "encoding": {"x": {"field": "week_ending", "type": "temporal"}, "y": {"field": "TESTRATE_BK", "type": "quantitative"}, "color": {"value": "darkgrey"}, "tooltip": [{"field": "TESTRATE_BK", "title": "Brooklyn"}, {"field": "week_ending", "type": "temporal", "title": "Week ending"}]}}, {"mark": {"type": "line", "point": {"filled": false, "fill": "white"}, "tooltip": true, "interpolate": "natural", "strokeWidth": 3}, "encoding": {"x": {"field": "week_ending", "type": "temporal"}, "y": {"field": "TESTRATE_11226", "type": "quantitative"}, "color": {"value": "hotpink"}, "tooltip": [{"field": "TESTRATE_11226", "title": "ZIP Code 11226"}, {"field": "week_ending", "type": "temporal", "title": "Week ending"}]}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
