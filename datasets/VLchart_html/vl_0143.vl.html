
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Histogram", "width": "container", "title": {"text": "Distribution of income across countries, 2017"}, "data": {"url": "https://www.trafforddatalab.io/interactive_graphics_companion/data/gapminder.csv"}, "transform": [{"filter": {"field": "year", "equal": "2017"}}], "mark": "bar", "encoding": {"x": {"field": "gdpPercap", "type": "quantitative", "bin": {"step": 5000}, "axis": {"grid": false, "format": "$,.0f", "ticks": false, "title": "GDP per capita"}}, "y": {"aggregate": "count", "type": "quantitative", "axis": {"title": null}}, "color": {"value": "#fc6721"}, "opacity": {"value": 0.7}}, "config": {"style": {"cell": {"stroke": "transparent"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
