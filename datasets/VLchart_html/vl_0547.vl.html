
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Forest area", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/data/chartENV14.csv"}, "title": {"text": "Forest area - by country", "subtitle": "% change square km (Base year = 1990). Source: World Bank", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "height": 300, "width": 300, "mark": "line", "encoding": {"x": {"field": "Year", "type": "temporal", "axis": {"grid": false}, "title": null}, "y": {"field": "Value 2", "type": "quantitative", "title": null, "scale": {"domain": [-40, 5]}, "axis": {"grid": false}}, "color": {"field": "Country", "type": "nominal", "legend": {"orient": "bottom-left", "title": null}, "scale": {"scheme": "yellowgreenblue"}}, "tooltip": [{"field": "Year", "type": "temporal", "title": "Date", "timeUnit": "year"}, {"field": "Value 2", "type": "quantitative", "title": "Reduction of forest area (%)"}, {"field": "Value 1", "type": "quantitative", "title": "Forest area (million square km)"}, {"field": "Country"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
