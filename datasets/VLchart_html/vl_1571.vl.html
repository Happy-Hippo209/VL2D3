
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"axisQuantitative": {"domainColor": "orange", "gridColor": "seagreen", "labelFont": "Comic Sans MS", "labelOffset": 10, "tickOffset": 10}, "axisTemporal": {"domainColor": "brown", "domainDash": [4, 2], "grid": false, "labelColor": "purple"}, "line": {"stroke": "gray", "strokeWidth": 2}, "point": {"fill": "yellow", "stroke": "black", "strokeOpacity": 0.4, "strokeWidth": 1}}, "data": {"values": [{"date": "2019-01-01 09:00:00", "y": 1}, {"date": "2019-01-02 09:00:00", "y": 2}, {"date": "2019-01-03 09:00:00", "y": 3}, {"date": "2019-01-04 09:00:00", "y": 4}, {"date": "2019-01-05 09:00:00", "y": 5}, {"date": "2019-01-06 09:00:00", "y": 6}, {"date": "2019-01-07 09:00:00", "y": 7}, {"date": "2019-01-08 09:00:00", "y": 8}, {"date": "2019-01-09 09:00:00", "y": 9}, {"date": "2019-01-10 09:00:00", "y": 10}, {"date": "2019-01-11 09:00:00", "y": 11}, {"date": "2019-01-12 09:00:00", "y": 12}]}, "encoding": {"x": {"axis": {"values": [{"date": 4, "month": "Jan", "year": 2019}, {"date": 8, "month": "Jan", "year": 2019}, {"date": 20, "month": "Jan", "year": 2019}]}, "field": "date", "type": "temporal"}, "y": {"field": "y", "type": "quantitative"}}, "mark": {"point": true, "type": "line"}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
