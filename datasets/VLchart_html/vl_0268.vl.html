
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "height": 300, "data": {"url": "https://vega.github.io/vega-datasets/data/iowa-electricity.csv", "format": {"type": "csv"}}, "title": "Iowa's renewable energy boom", "mark": {"type": "area", "tooltip": true}, "encoding": {"color": {"type": "nominal", "field": "source", "legend": {"title": "Electricity source"}}, "x": {"type": "temporal", "axis": {"title": "Year"}, "field": "year", "timeUnit": "year"}, "y": {"type": "quantitative", "axis": {"format": ".0%", "title": "Share of net generation"}, "field": "net_generation", "stack": "normalize"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
