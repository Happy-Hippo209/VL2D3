
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/maddyht20/maddyht20.github.io/main/NTM%20CSV.csv"}, "title": {"fontSize": 13, "text": "Barriers to trade", "subtitle": ["Data as of year-end 2021. Source: WTO", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start"}, "width": 500, "height": 300, "mark": {"type": "bar"}, "encoding": {"y": {"field": "Type2", "sort": {"op": "sum", "order": "descending", "field": "Value"}, "axis": {"title": null}}, "x": {"aggregate": "sum", "field": "Value", "axis": {"title": "Number of Measures"}}, "color": {"field": "Type3", "legend": {"orient": "none", "columns": 13, "legendX": -100, "legendY": -30, "offset": 10, "title": null}}, "tooltip": [{"field": "Type1", "title": "Type"}, {"field": "Value", "title": "Number of Measures"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
