
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Glasgow scatterplot", "title": {"text": "The Glasgow Effect", "subtitle": ["Deprivation and Post-65 life expectancy; Source: GCPH", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "subtitleColor": "black", "anchor": "start", "color": "black"}, "config": {"background": "white", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/extreme/glasgowHealthData.csv"}, "mark": {"type": "circle", "color": "rgba(128,0,0,.8)", "size": 100}, "height": 300, "width": 300, "transform": [{"calculate": "datum.maleLE-65", "as": "post65LE"}], "encoding": {"x": {"field": "incomeDeprevation", "type": "quantitative", "title": "income deprivation, %", "axis": {"title": "Income deprivation rate, %", "grid": false, "labelSeparation": 10, "format": "%"}}, "y": {"field": "post65LE", "type": "quantitative", "title": "Male life expectancy", "scale": {"domain": [0, 18]}, "axis": {"title": "Post 65 life expectancy", "grid": false, "labelSeparation": 10, "format": "f"}}, "tooltip": [{"field": "areaName", "title": "Area"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
