
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"view": {"fill": "black", "step": 10}}, "data": {"url": "https://vega.github.io/vega-lite/data/windvectors.csv"}, "encoding": {"angle": {"field": "dir", "scale": {"domain": [0, 360], "range": [180, 540]}, "type": "quantitative"}, "color": {"field": "dir", "legend": null, "scale": {"domain": [0, 360], "scheme": "rainbow"}, "type": "quantitative"}, "size": {"field": "speed", "type": "quantitative"}, "x": {"axis": null, "field": "longitude", "type": "ordinal"}, "y": {"axis": null, "field": "latitude", "type": "ordinal"}}, "mark": {"shape": "wedge", "type": "point"}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
