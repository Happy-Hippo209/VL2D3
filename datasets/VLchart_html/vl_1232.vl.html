
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/trade/data_tradeUKFrance.json", "format": {"type": "json", "property": "dataset"}}, "title": {"text": "Trade: UK and France", "subtitle": ["Value of trade, all commodities, $ billions. Source: UN Comtrade"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 270, "height": 270, "mark": {"type": "line", "color": "seagreen", "strokeWidth": 2, "opacity": 1}, "transform": [{"calculate": "datum.TradeValue/1000000000", "as": "tradeValBillions"}], "encoding": {"x": {"field": "periodDesc", "type": "temporal", "title": null}, "y": {"field": "tradeValBillions", "type": "quantitative", "title": null}, "color": {"field": "rgDesc", "type": "nominal", "title": null}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
