
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Tick chart", "width": "container", "height": "container", "config": {"background": "#FFFFFF", "axisX": {"domain": true, "labels": false, "grid": false, "labelFontSize": 8, "tickColor": "#000000", "tickSize": 2, "titleFontSize": 12}, "axisY": {"domain": false, "labels": false, "grid": false, "ticks": false}, "view": {"stroke": "transparent"}, "tick": {"thickness": 0.65, "bandSize": 40}}, "data": {"url": "https://raw.githubusercontent.com/nychealth/covid-vaccine-data/main/people/coverage-by-modzcta-allages.csv"}, "layer": [{"mark": {"type": "bar", "tooltip": true, "color": "darkgrey"}, "encoding": {"y": {"field": "PERC_1PLUS", "type": "quantitative", "title": null}, "tooltip": [{"field": "Label", "title": "ZIP"}, {"field": "NEIGHBORHOOD_NAME", "title": "Neighborhood"}, {"field": "PERC_1PLUS", "type": "quantitative", "title": "Percent with at least 1 dose"}], "x": {"field": "MODZCTA", "sort": {"field": "PERC_FULLY"}, "axis": null}}}, {"mark": {"type": "bar", "tooltip": true, "color": "#DB00A8"}, "encoding": {"y": {"field": "PERC_1PLUS", "type": "quantitative", "title": null}, "tooltip": [{"field": "Label", "title": "ZIP"}, {"field": "NEIGHBORHOOD_NAME", "title": "Neighborhood"}, {"field": "PERC_1PLUS", "type": "quantitative", "title": "Percent with at least 1 dose"}], "x": {"field": "MODZCTA", "sort": {"field": "PERC_FULLY"}, "axis": null}}, "transform": [{"filter": "datum.MODZCTA == 11226"}]}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
