
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "height": 300, "width": 300, "title": {"text": "Cryptocurrency Ownership by Education Level", "subtitle": "Percentage of Ownership", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"values": [{"category": "All US adults", "Education": "Middle School", "value": 2.52}, {"category": "All US adults", "Education": "High School", "value": 21.85}, {"category": "All US adults", "Education": "Vocation/ Technical College", "value": 9.87}, {"category": "All US adults", "Education": "University", "value": 39.29}, {"category": "All US adults", "Education": "Post-Graduate", "value": 26.47}]}, "mark": "bar", "encoding": {"x": {"field": "Education", "type": "nominal", "axis": {"title": "Education Level", "grid": false, "ticks": false, "labelAngle": 45}}, "y": {"field": "value", "type": "quantitative", "axis": {"title": "Percentage %"}}, "xOffset": {"field": "category"}, "color": {"field": "Education", "title": "Education"}, "tooltip": [{"field": "Education", "title": "Education"}, {"field": "value", "title": "Percentage"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
