            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Top 10 sectors w/ payment operations in ATM and POS terminals", "anchor": "start", "subtitle": "Lisbon (Municipality) | April 2020 | Source: SIBS Analytics", "offset": 15}, "description": "A simple bar chart with embedded data.", "background": "#fefefa", "height": 300, "width": 300, "config": {"font": "Roboto", "title": {"font": "Roboto", "color": "#44475a", "subtitleFont": "Roboto", "subtitleColor": "#44475a"}, "style": {"guide-label": {"fill": "#44475a"}, "guide-title": {"fill": "#44475a"}}, "axis": {"domainColor": "#44475a", "tickColor": "#44475a"}, "text": {"font": "Roboto", "fill": "#44475a"}}, "data": {"url": "https://raw.githubusercontent.com/joaopalmeiro/data-preparation/master/vega-presentation-require-lx/data/operations.csv", "name": "operations"}, "encoding": {"x": {"field": "emoji", "type": "ordinal", "axis": {"title": "Sector", "labelAngle": 0}, "sort": {"op": "count", "field": "amount", "order": "ascending"}}, "y": {"field": "amount", "type": "quantitative", "axis": {"title": "Amount (EUR)", "format": ".2s"}}}, "layer": [{"mark": {"type": "bar", "color": "#f2af29"}}, {"mark": {"type": "text", "yOffset": -5}, "encoding": {"text": {"field": "amount", "type": "quantitative", "format": ".2s"}}}]};
