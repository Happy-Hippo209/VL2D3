
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Glasgow scatterplot", "title": {"text": "Glasgow: deprivation and life expectancy", "subtitle": ["% of residents income deprived (x) and male life expectancy (y)", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "subtitleColor": "white", "anchor": "start", "color": "white"}, "config": {"background": "#122b39", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/extreme/glasgowHealthData.csv"}, "mark": {"type": "circle", "color": "hotpink", "size": 100}, "height": 300, "width": 300, "encoding": {"x": {"field": "incomeDeprevation", "type": "quantitative", "title": null, "axis": {"title": null, "grid": false, "labelSeparation": 10, "domainColor": "dimgrey", "labelColor": "#00a767", "tickColor": "pink", "gridColor": "dimgrey", "format": "%"}}, "y": {"field": "maleLE", "type": "quantitative", "title": null, "scale": {"domain": [60, 85]}, "axis": {"title": null, "grid": false, "labelSeparation": 10, "domainColor": "dimgrey", "labelColor": "#00a767", "tickColor": "pink", "gridColor": "dimgrey", "format": ""}}, "tooltip": [{"field": "areaName", "title": "Area"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
