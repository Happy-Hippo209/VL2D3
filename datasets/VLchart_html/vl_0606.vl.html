
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/ch3_Work/chicagoSalaries.csv", "format": {"type": "csv"}}, "title": {"text": "Chicago Salaries - Lorenz curve and equality line", "subtitle": "Public Sector Salary Workers", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "transform": [{"fold": ["cumShareIncome", "cumSharePeople"], "as": ["var", "val"]}], "width": 400, "height": 400, "mark": {"type": "line", "color": "seagreen", "strokeWidth": 2, "opacity": 1}, "encoding": {"x": {"field": "cumSharePeople", "type": "quantitative", "title": null}, "y": {"field": "val", "type": "quantitative", "title": null}, "color": {"field": "var", "scale": {"range": ["seagreen", "grey"]}, "legend": null}}};

            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
