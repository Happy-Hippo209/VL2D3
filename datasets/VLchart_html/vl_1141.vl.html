
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Various US measures state by state", "title": {"text": "Premier League clubs expenditure and league position", "subtitle": ["2022 Expenditure in millions (x) and and Current league position  (y)", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/dannysupple/dannysupple.github.io/main/fexpenditure.csv", "format": {"type": "csv"}}, "mark": {"type": "circle", "size": 150, "color": "rgb(0,67,167)", "opacity": 0.6}, "height": 340, "width": 340, "encoding": {"x": {"field": "Expenditure", "type": "quantitative", "scale": {"domain": [0, 300]}, "title": null}, "y": {"field": "League position", "type": "quantitative", "title": null}}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
