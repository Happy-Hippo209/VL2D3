
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"ci1": 23.5007, "ci0": 19.6912, "center": 21.5735, "Year": 189302400000}, {"ci1": 25.8214, "ci0": 20.8554, "center": 23.375, "Year": 220924800000}, {"ci1": 26.4472, "ci0": 21.9749, "center": 24.0611, "Year": 252460800000}, {"ci1": 27.7074, "ci0": 22.6203, "center": 25.0931, "Year": 283996800000}]}, "layer": [{"mark": "errorband", "encoding": {"y": {"field": "ci1", "type": "quantitative", "scale": {"zero": false}, "title": "Mean of Miles per Gallon (95% CIs)"}, "y2": {"field": "ci0"}, "x": {"field": "Year", "type": "temporal", "timeUnit": "year"}}}, {"mark": "line", "encoding": {"y": {"field": "center", "type": "quantitative"}, "x": {"field": "Year", "type": "temporal", "timeUnit": "year"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
