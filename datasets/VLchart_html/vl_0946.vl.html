
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Reproducing http://robslink.com/SAS/democd91/pyramid_pie.htm", "data": {"values": [{"category": "Sky", "value": 75, "order": 3}, {"category": "Shady side of a pyramid", "value": 10, "order": 1}, {"category": "Sunny side of a pyramid", "value": 15, "order": 2}]}, "mark": {"type": "arc", "outerRadius": 80}, "encoding": {"theta": {"field": "value", "type": "quantitative", "scale": {"range": [2.35619449, 8.639379797]}, "stack": true}, "color": {"field": "category", "type": "nominal", "scale": {"domain": ["Sky", "Shady side of a pyramid", "Sunny side of a pyramid"], "range": ["#416D9D", "#674028", "#DEAC58"]}, "legend": {"orient": "none", "title": null, "columns": 1, "legendX": 200, "legendY": 80}}, "order": {"field": "order"}}, "view": {"stroke": null}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
