
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"view": {"stroke": "transparent"}}, "vconcat": [{"title": "Makevention 2019", "data": {"url": "https://raw.githubusercontent.com/cns-iu/xmacroscope/3fcd51292a91bec3d5d483b57053f4adcdd62e83/packages/site-visualizations/src/assets/xmac-data/astc-2019/Run%20Data%20from%20Makevention%202019%20-%20Runs.csv", "format": {"type": "csv", "parse": {"Time": "number", "Age Group": null}}}, "mark": "rect", "width": 300, "height": 200, "encoding": {"y": {"field": "Age Group", "type": "nominal", "sort": ["", "Retired", "Adult", "Teen", "Pre-Teen", "Kid"]}, "x": {"title": "Time (seconds)", "bin": {"maxbins": 20}, "field": "Time", "type": "quantitative", "scale": {"domain": [0, 18]}}, "color": {"aggregate": "count", "type": "quantitative", "legend": {"title": "Count"}}}}, {"title": "Makevention 2018", "data": {"url": "https://raw.githubusercontent.com/cns-iu/xmacroscope/3fcd51292a91bec3d5d483b57053f4adcdd62e83/packages/site-visualizations/src/assets/xmac-data/raw-data/2018-08-25-makevention-run-data.csv", "format": {"type": "csv", "parse": {"runTime": "number", "age_group": null}}}, "mark": "rect", "width": 300, "height": 200, "encoding": {"y": {"title": "Age Group", "field": "age_group", "type": "nominal", "sort": ["", "Retired", "Adult", "Teen", "Pre-Teen", "Kid"]}, "x": {"title": "Time (seconds)", "bin": {"maxbins": 20}, "field": "runTime", "type": "quantitative", "scale": {"domain": [0, 18]}}, "color": {"aggregate": "count", "type": "quantitative", "legend": {"title": "Count"}}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
