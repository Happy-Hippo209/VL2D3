
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Chart runs from GitHub JSON rather than API for stability.", "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/library/data_footballAPI.json", "format": {"type": "json", "property": "data"}}, "title": {"text": "Premiership - venues", "subtitle": ["Stadium capacity, 20/21 season", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "params": [{"name": "highlight", "select": {"type": "point", "on": "mouseover"}}], "mark": {"type": "bar", "color": "rgba(0,67,167, 1)"}, "height": 300, "width": 160, "encoding": {"x": {"field": "venue.capacity", "type": "quantitative", "aggregate": "mean", "title": null}, "y": {"field": "venue.name", "type": "ordinal", "title": null}, "fillOpacity": {"condition": {"param": "highlight", "value": 1}, "value": 0.6}, "tooltip": [{"field": "home_team.name", "title": "Team"}, {"field": "venue.city", "title": "City"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
