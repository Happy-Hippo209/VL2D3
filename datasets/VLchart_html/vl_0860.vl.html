
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Proportion of Spending Online", "subtitle": ["Retail Sales Data showing the proportion of online sales by different sectors", "Source: ONS"], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/joewilliams200217/joewilliams200217.github.io/main/propdata.csv", "format": {"type": "csv"}}, "mark": {"type": "line", "color": "#557A95"}, "height": 100, "width": 150, "encoding": {"y": {"field": "Value", "type": "quantitative", "title": ["Proportion of", "Online Spending"]}, "x": {"field": "Date", "type": "temporal", "axis": {"labelAngle": 45, "tickCount": "year"}}, "facet": {"field": "Category", "title": null, "columns": 2, "spacing": 0.0001}, "resolve": {"scale": {"y": "independent"}}, "tooltip": {"field": "Value"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
