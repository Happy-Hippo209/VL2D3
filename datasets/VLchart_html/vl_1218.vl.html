
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "height": 260, "width": 250, "title": {"text": "European countries' population and air emissions (2021)", "subtitle": "Source: Eurostat (2022)", "fontSize": 13, "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "#000000", "subtitleColor": "#000000"}, "data": {"url": "https://raw.githubusercontent.com/AlKobayashi/AlKobayashi.github.io/main/wk9.HW.csv"}, "layer": [{"mark": {"type": "point", "size": 60, "color": "#e6224b", "filled": true}, "encoding": {"x": {"field": "Population", "type": "quantitative", "title": "Population in millions"}, "y": {"field": "Air emissions", "type": "quantitative", "title": "Air emissions"}, "tooltip": [{"field": "Country", "type": "nominal", "title": "Country"}, {"field": "Population", "type": "quantitative", "title": "Population"}, {"field": "Air emissions", "type": "quantitative", "title": "Air emissions"}]}}, {"mark": {"type": "line", "color": "#122b39", "opacity": 0.6}, "encoding": {"x": {"field": "value3", "type": "quantitative"}, "y": {"field": "value4", "type": "quantitative"}}}], "autosize": {"type": "pad", "contains": "padding", "resize": true}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
