
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Bar chart (vertical)", "width": "container", "title": {"text": "Afghanistan's population, 1952-2017"}, "data": {"url": "https://www.trafforddatalab.io/interactive_graphics_companion/data/gapminder.csv"}, "transform": [{"filter": {"field": "country", "equal": "Afghanistan"}}], "mark": "bar", "encoding": {"x": {"field": "year", "type": "ordinal", "timeUnit": "year", "axis": {"title": null}}, "y": {"field": "pop", "type": "quantitative", "axis": {"title": null, "format": ",.0f"}}, "color": {"value": "#fc6721"}, "opacity": {"value": 0.7}, "tooltip": [{"field": "year", "type": "temporal", "timeUnit": "year", "title": "Year"}, {"field": "pop", "type": "quantitative", "title": "Population", "format": ",.0f"}]}, "config": {"view": {"stroke": "transparent"}, "axis": {"grid": false}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
