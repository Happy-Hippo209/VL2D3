
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A calculate that takes the messy names in the field, metric, and creates a new field, metricClean, where the names are nicer.", "title": {"text": "Productivity in 2020 - distribution", "subtitle": ["Estimated distribution, turnover \u00a3k per employee", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/productivity/BSD_modelPercentiles.csv"}, "height": 300, "width": 450, "mark": {"type": "circle", "color": "rgb(0,29,159)", "size": 90}, "transform": [{"filter": "datum.modelValue<300"}], "encoding": {"x": {"field": "Percentile", "type": "quantitative", "title": "Percentile", "axis": {"grid": false, "format": "d"}}, "y": {"field": "modelValue", "type": "quantitative", "title": null, "scale": {"domain": [0, 260]}, "axis": {"grid": false, "format": "d"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
