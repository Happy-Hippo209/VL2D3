
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": ["Difference between Men's and Women's Team Performance", "vs GDP per Capita"], "subtitle": ["GDP per Capita ($) (x), Percentage Difference between", "Men's and Women's FIFA Ranking Points (y)."], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "config": {"background": "white", "view": {"stroke": "transparent"}}, "data": {"url": "https://raw.githubusercontent.com/vikrajendran/vikrajendran.github.io/main/GDPPercendDiff.csv", "format": {"type": "csv"}}, "mark": {"type": "circle", "color": "#30D5C8", "opacity": 0.7}, "height": 300, "width": 300, "encoding": {"x": {"field": "GDP per Capita", "type": "quantitative", "scale": {"domain": [0, 140000]}, "axis": {"grid": false}, "title": null}, "y": {"field": "Percentage Difference", "type": "quantitative", "scale": {"domain": [-60, 70]}, "axis": {"grid": false}, "title": ["Better Women's Team                        Better Men's Team", "\u27f5                                                                \u27f6"]}, "tooltip": [{"field": "Country Name", "type": "ordinal", "title": "Country"}, {"field": "Percentage Difference", "type": "quantitative", "title": "Percentage Difference", "format": ".2f"}, {"field": "GDP per Capita", "type": "quantitative", "title": "GDP per Capita ($)", "format": ".0f"}]}};

            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
