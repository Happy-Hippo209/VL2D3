
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"values": [{"city": "Bristol", "temperature": 12, "year": 2017}, {"city": "Bristol", "temperature": 14, "year": 2018}, {"city": "Sheffield", "temperature": 11, "year": 2017}, {"city": "Sheffield", "temperature": 13, "year": 2018}, {"city": "Glasgow", "temperature": 7, "year": 2017}, {"city": "Glasgow", "temperature": 10, "year": 2018}]}, "encoding": {"x": {"field": "2017", "type": "quantitative"}, "y": {"field": "city", "type": "nominal"}}, "mark": "circle", "transform": [{"groupby": ["city"], "pivot": "year", "value": "temperature"}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
