
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://gicentre.github.io/data/westMidlands/westMidsCrimesAggregated.tsv"}, "encoding": {"color": {"field": "crimeType", "legend": null, "type": "nominal"}, "column": {"field": "month", "header": {"format": "%b %y", "formatType": "time"}, "type": "temporal"}, "x": {"axis": {"title": ""}, "field": "crimeType", "type": "nominal"}, "y": {"aggregate": "sum", "field": "reportedCrimes", "type": "quantitative"}}, "mark": "bar", "transform": [{"filter": "datum.month >= '2016'"}], "width": 100};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
