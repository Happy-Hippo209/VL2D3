
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Graph showing main religion of countries featured in the 2022 CAF World Giving Index data", "title": {"text": "CAF World Giving Index 2022 by each country's main religion", "subtitle": ["Source: Everycountryintheworld.com", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "darkblue"}, "data": {"url": "https://raw.githubusercontent.com/maddyht20/maddyht20.github.io/fd17f2dda592d8d666a0b4bc937aaa6e691a4bd4/mainrelig%2BCAF_output_cleaned.csv"}, "height": 300, "width": 2000, "mark": {"type": "bar"}, "transform": [{"filter": {"selection": "SectorSelector"}}, {"filter": {"field": "MainReligion_2022", "oneOf": ["Christianity", "Islam", "Buddhism", "Hinduism", "N/A", "Judaism", "Other"]}}], "selection": {"SectorSelector": {"type": "single", "fields": ["MainReligion_2022"], "bind": {"input": "select", "options": [null, "Christianity", "Islam", "Buddhism", "Hinduism", "N/A", "Judaism", "Other"], "name": "Choose Religion"}}}, "encoding": {"y": {"field": "CAF_2022", "type": "quantitative", "scale": {"domain": [0, 70]}, "title": "CAF WGI", "axis": {"grid": false}}, "x": {"field": "Country", "type": "nominal", "title": "", "axis": {"grid": false, "labelAngle": 90}, "sort": "-y"}, "color": {"field": "MainReligion_2022", "scale": {"scheme": "yellowgreenblue"}, "title": ["Main Religion", "expectancy from 1960 to 2020"]}, "tooltip": [{"field": "Country", "title": "Country"}, {"field": "CAF_2022", "title": "CAF WGI"}, {"field": "MainReligion_2022", "title": "Main Religion"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
