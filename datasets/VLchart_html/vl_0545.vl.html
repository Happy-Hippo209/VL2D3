
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Wild fires", "title": {"text": "California wildfires - top 20 by size", "subtitle": "Acres. Source: Cal fire", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/data/chartENV16.csv"}, "height": 300, "width": 235, "mark": {"type": "bar", "color": "#86d0bb"}, "encoding": {"x": {"field": "Name", "type": "nominal", "sort": "-y", "axis": {"title": null, "grid": false, "ticks": false, "labelAngle": 45}}, "y": {"field": "Size", "type": "quantitative", "title": "", "axis": {"grid": false}}, "tooltip": [{"field": "Date", "type": "nominal"}, {"field": "Name", "type": "nominal"}, {"field": "Size", "type": "quantitative", "title": "Size of fire (acres)"}, {"field": "Deaths", "type": "quantitative"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
