
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 400, "height": 300, "data": {"url": "https://raw.githubusercontent.com/dannysupple/dannysupple.github.io/main/custom.geo.json", "format": {"property": "features"}}, "background": "cyan", "projection": {"type": "mercator"}, "transform": [{"lookup": "properties.brk_name", "from": {"data": {"url": "https://raw.githubusercontent.com/dannysupple/dannysupple.github.io/main/spa_por(4).csv"}, "key": "Country", "fields": ["Both"]}}], "mark": {"type": "geoshape", "stroke": "darkgray", "strokeWidth": 0.5}, "encoding": {"color": {"field": "Both", "type": "quantitative", "scale": {"scheme": "Oranges"}}, "key": null, "tooltip": {"field": "properties.brk_name", "type": "nominal"}}, "config": {"legend": {"disable": true}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
