
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {}, "data": {"url": "https://vega.github.io/vega-lite/data/cars.json"}, "hconcat": [{"encoding": {"color": {"field": "Cylinders", "type": "ordinal"}, "shape": {"field": "Origin", "type": "nominal"}, "x": {"field": "Horsepower", "type": "quantitative"}, "y": {"field": "Miles_per_Gallon", "type": "quantitative"}}, "height": 200, "mark": {"size": 100, "type": "point"}, "title": "Car Scatter", "width": 200}, {"encoding": {"color": {"field": "Origin", "type": "nominal"}, "x": {"field": "Horsepower", "type": "quantitative"}, "y": {"aggregate": "count", "type": "quantitative"}}, "height": 200, "mark": "bar", "title": "Car Histogram", "width": 200}, {"encoding": {"color": {"field": "Origin", "type": "nominal"}, "x": {"field": "Year", "timeUnit": "year", "type": "temporal"}, "y": {"aggregate": "count", "axis": null, "stack": "center", "type": "quantitative"}}, "height": 200, "mark": "area", "title": "Car Streamgraph", "width": 200}], "resolve": {"scale": {"color": "independent", "shape": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
