
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "The total consumption of G7 Countries since 1972 (Last 50 years)", "font": "'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif", "subtitle": "Source: World Bank", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "darkblue"}, "height": 400, "width": 500, "data": {"url": "https://raw.githubusercontent.com/SamJones033/SamJones033.github.io/main/consumption.csv"}, "mark": {"type": "line", "opacity": 1, "size": 2.5}, "encoding": {"x": {"field": "date", "type": "temporal", "title": "Year", "scale": {"domain": ["1972", "2021"]}}, "y": {"field": "value", "type": "quantitative", "title": "Total accumulated spending in US$ "}, "color": {"field": "country", "type": "nominal", "title": "G7 Countries", "scale": {"scheme": "set1"}}, "tooltip": [{"field": "country", "type": "nominal", "title": "Country"}, {"field": "date", "type": "temporal", "title": "Date"}, {"field": "value", "type": "quantitative", "title": "The total consumption of G7 Countries over the last 30 years"}]}, "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
