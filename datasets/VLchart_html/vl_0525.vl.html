
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Sugar 4b", "width": 260, "height": 300, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/observatory/main/sugar_C4b.csv"}, "encoding": {"x": {"field": "Sugar intensity (g per 100ml)", "type": "nominal", "sort": ["0"], "title": "Sugar intensity (g per 100g)", "axis": {"labelAngle": 60, "labelFontSize": 6}}}, "layer": [{"mark": {"opacity": 0.5, "type": "bar", "color": "#e6224b"}, "encoding": {"y": {"field": "Number of products ", "type": "quantitative", "scale": {"domain": [0, 350]}, "title": "Number of products", "axis": {"titleColor": "#e6224b"}}}}, {"mark": {"stroke": "#36b7b4", "type": "line", "interpolate": "monotone"}, "encoding": {"y": {"field": "Tax (pence per g sugar)", "type": "quantitative", "title": "Tax (pence per g sugar)", "axis": {"titleColor": "#36b7b4"}}}}], "resolve": {"scale": {"y": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
