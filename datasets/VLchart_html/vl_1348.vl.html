
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/dsaidgovsg/datavis-examples/cf6e7faa54f7392edd956bf4884f0d286405c5f3/data/burtin-tidy.csv", "format": {"type": "csv"}}, "mark": "bar", "encoding": {"column": {"field": "Bacteria", "type": "nominal"}, "row": {"field": "Gram Staining", "type": "nominal"}, "color": {"field": "Antibiotic", "type": "nominal"}, "tooltip": {"field": "MIC", "type": "quantitative"}, "x": {"field": "Antibiotic", "type": "nominal"}, "y": {"field": "MIC", "type": "quantitative", "scale": {"type": "log", "reverse": true}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
