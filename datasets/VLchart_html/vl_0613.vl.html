
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Gross domestic expenditure on R&D (GERD) as a percentage of GDP. Data contains most recent available value for each country, along with the GDP per capita (PPP international $) and population values for that respective year, both from the World Bank", "title": {"text": "Research & Development", "fontSize": 12, "anchor": "start", "subtitle": ["Expenditure as a percentage of GDP, source: UNESCO UIS", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 9}, "height": 350, "width": 300, "data": {"url": "https://raw.githubusercontent.com/jhellingsdata/jhellingsdata.github.io/main/Data/growth-global_research_gdp.csv"}, "transform": [{"filter": "datum['R&D Expenditure (% of GDP)'] > 1.5"}], "mark": {"type": "bar", "color": "rgb(128,0,0)", "height": 11}, "encoding": {"y": {"field": "Country", "type": "nominal", "title": null, "sort": "-x"}, "x": {"field": "R&D Expenditure (% of GDP)", "type": "quantitative"}, "tooltip": [{"field": "Country", "type": "nominal"}, {"field": "Year", "type": "nominal"}, {"field": "R&D Expenditure (% of GDP)", "type": "quantitative", "title": "Expenditure as % of GDP", "format": ".3"}, {"field": "GDP per capita (PPP)", "type": "quantitative", "format": "$,d"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
