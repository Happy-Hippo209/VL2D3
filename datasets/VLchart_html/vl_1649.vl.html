
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "repeat": ["gold", "silver"], "spec": {"data": {"values": [{"count": 10, "country": "USA", "medalType": "gold"}, {"count": 20, "country": "USA", "medalType": "silver"}, {"count": 7, "country": "Canada", "medalType": "gold"}, {"count": 26, "country": "Canada", "medalType": "silver"}]}, "encoding": {"color": {"field": "country", "type": "nominal"}, "x": {"field": "country", "type": "nominal"}, "y": {"field": {"repeat": "repeat"}, "type": "quantitative"}}, "mark": "bar", "transform": [{"groupby": ["country"], "pivot": "medalType", "value": "count"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
