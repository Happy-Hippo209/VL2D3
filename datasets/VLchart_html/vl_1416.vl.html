
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 700, "height": 400, "mark": {"type": "bar", "interpolate": "basis"}, "data": {"url": "https://raw.githubusercontent.com/BraneShop/BraneShop.github.io/2d5cdeb6ec3b2c78016a4e4b773fdc12174cb255/src/data/holdout-accuracies.json"}, "encoding": {"y": {"field": "Experiment", "type": "nominal", "sort": {"field": "Accuracy", "op": "average", "order": "ascending"}}, "x": {"field": "Accuracy", "type": "quantitative", "axis": {"grid": true}, "scale": {"domain": [0, 1]}}, "tooltip": {"field": "Accuracy", "type": "quantitative"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
