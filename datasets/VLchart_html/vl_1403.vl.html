
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"config": {"view": {"height": 800, "width": 800}, "padding": 50}, "mark": {"binSpacing": 1, "size": 70, "type": "bar"}, "data": {"values": [{"Amount": 159.5, "count": 48}, {"Amount": 458.5, "count": 12}, {"Amount": 757.5, "count": 3}, {"Amount": 1056.5, "count": 7}, {"Amount": 1355.5, "count": 1}, {"Amount": 1654.5, "count": 0}, {"Amount": 1953.5, "count": 0}, {"Amount": 2252.5, "count": 0}, {"Amount": 2551.5, "count": 0}, {"Amount": 2850.5, "count": 2}]}, "$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Angry Democrats Donations (<$3000)", "encoding": {"x": {"field": "Amount", "type": "quantitative"}, "y": {"field": "count", "type": "quantitative", "axis": {"title": "# Donations"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
