
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Public v Private Total Compensation Growth", "subtitle": "Source: ONS", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/maddyht20/maddyht20.github.io/main/Figure4pubpriv.csv"}, "repeat": {"layer": ["Private sector - total", "Public sector - total"]}, "spec": {"height": 300, "width": 300, "mark": {"type": "line", "strokeWidth": 2}, "encoding": {"x": {"field": "Date", "type": "temporal", "title": null}, "y": {"field": {"repeat": "layer"}, "type": "quantitative", "title": null}, "color": {"datum": {"repeat": "layer"}, "scale": {"range": ["orange", "blue"]}}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
