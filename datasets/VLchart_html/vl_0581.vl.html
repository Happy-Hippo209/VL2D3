
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "US inflation", "subtitle": ["CPI - annual change, with underlying CPI. Source: Minneapolis Fed", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "dx": 0, "dy": 0, "anchor": "start", "color": "black"}, "width": 450, "height": 300, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/US_MineapolisFed_CPI_longRun.csv"}, "transform": [{"fold": ["index", "change"], "as": ["var", "val"]}], "mark": {"type": "line", "color": "rgb(128,0,0)", "strokeWidth": 2, "opacity": 1}, "encoding": {"x": {"field": "year", "type": "temporal", "title": null}, "y": {"field": "val", "type": "quantitative", "title": null}, "facet": {"field": "var", "columns": 1, "title": null}}, "resolve": {"scale": {"y": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
