
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 420, "height": 280, "title": {"text": "GDP per Capita Around the World", "subtitle": "Source: Wikipedia", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/ConorQuah/ConorQuah.github.io/main/worldblank.json", "format": {"property": "features"}}, "projection": {"type": "naturalEarth1"}, "transform": [{"lookup": "properties.name", "from": {"data": {"url": "https://raw.githubusercontent.com/ConorQuah/ConorQuah.github.io/main/beep_bop.csv"}, "key": "counntry_edit", "fields": ["gdppercapita"]}}], "mark": {"type": "geoshape", "stroke": "lightgrey", "strokeWidth": 1.5}, "encoding": {"color": {"field": "gdppercapita", "type": "quantitative", "scale": {"scheme": "yelloworangered"}}, "tooltip": [{"field": "properties.name", "type": "nominal", "title": "Country"}, {"field": "gdppercapita", "title": "GDP per capita"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
