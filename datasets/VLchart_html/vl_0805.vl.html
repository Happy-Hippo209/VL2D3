
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": 250, "height": 250, "title": "Africa", "background": "rgba(255, 255, 255, 0)", "data": {"url": "https://gist.githubusercontent.com/khang-dao/6f07489ece55075f367f9ba2fc7ce379/raw/52ff839d2c3207f8dfb45ce30ffce6eda46780d2/olympics-1986-2016-cleaned-4-africa.csv"}, "mark": "point", "encoding": {"x": {"field": "Height", "type": "quantitative", "scale": {"domain": [0, 250]}}, "y": {"field": "Weight", "type": "quantitative", "scale": {"domain": [0, 250]}}, "color": {"value": "#000000"}, "tooltip": [{"field": "Height", "type": "quantitative"}, {"field": "Weight", "type": "quantitative"}]}, "config": {"axis": {"gridColor": "#bbbbbb99"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
