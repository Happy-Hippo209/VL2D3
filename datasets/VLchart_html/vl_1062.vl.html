
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "mode": "vega-lite", "data": {"values": [{"a": "A", "b": 28}, {"a": "B", "b": 55}, {"a": "C", "b": 43}, {"a": "D", "b": 91}, {"a": "E", "b": 81}, {"a": "F", "b": 53}, {"a": "G", "b": 19}, {"a": "H", "b": 87}, {"a": "I", "b": 52}]}, "padding": {"left": 20, "top": 5, "right": 30, "bottom": 5}, "width": 500, "height": 500, "resolve": {"scale": {"color": "independent"}}, "background": "#ffffff", "layer": [{"mark": {"type": "bar", "cornerRadius": 1, "tooltip": true, "binSpacing": 1}, "encoding": {"y": {"field": "a", "type": "ordinal", "axis": {"title": "category", "orient": "left"}}, "x": {"type": "quantitative", "field": "b", "axis": {"title": "Count", "orient": "top"}}, "opacity": {"value": 1}, "color": {"value": "#1f77b4"}}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
