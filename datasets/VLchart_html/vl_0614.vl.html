
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Full dataset contains 38 countries. To get to 20 countries, filter to ['Labour Force (000s)'] > 5000, or ['Output per worker ($)'] > 90000. 2021 data.", "title": {"text": "Output per worker", "fontSize": 12, "anchor": "start", "subtitle": ["GDP:  PPP (constant 2015 $), source: World Bank 2021", "Labour force (active population), source: OECD", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 9}, "height": 350, "width": 300, "data": {"url": "https://raw.githubusercontent.com/jhellingsdata/jhellingsdata.github.io/main/Data/gdp_perWorker_2021.csv"}, "transform": [{"filter": "datum['Labour Force (000s)'] > 5000"}], "mark": {"type": "bar", "color": "rgb(128,0,0)"}, "encoding": {"y": {"field": "Country", "type": "nominal", "title": null, "sort": "-x"}, "x": {"field": "Output per worker ($)", "type": "quantitative"}, "tooltip": [{"field": "Country", "type": "nominal"}, {"field": "Output per worker ($)", "type": "quantitative", "format": "$,d"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
