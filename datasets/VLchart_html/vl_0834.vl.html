
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/Jordanboi58/Jordanboi58.github.io/main/CryptoIndex.csv", "format": {"type": "csv"}}, "title": {"text": "CCI30 Index for the Crypto Market", "subtitle": "Index = 100 at 2015/01/01", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 500, "height": 300, "mark": {"type": "area", "line": {"color": "darkgreen"}, "color": {"x1": 1, "y1": 1, "x2": 1, "y2": 0, "gradient": "linear", "stops": [{"offset": 0, "color": "white"}, {"offset": 1, "color": "darkgreen"}]}}, "transform": [{"timeUnit": "yearmonthdate", "field": "Date", "as": "yearmonth"}], "encoding": {"x": {"field": "yearmonth", "type": "temporal", "title": "Date, (daily)", "axis": {"grid": false}}, "y": {"field": "Close(CCI30 index)", "type": "quantitative", "title": "CCI30 index value"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
