
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Thomas Malthus: Assessing his Prediction", "subtitle": ["Population, GDP and GDP per capita. Real terms. Rebased 1270 = 1.", "Source: Bank of England 'Millennium of Macro Data'", ""], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/e4e/ch2_Growth/ukLongRunPopGDP.csv"}, "transform": [{"fold": ["B GDP", "C GDP per capita", "A Population"], "as": ["country", "GDP"]}], "height": 200, "width": 150, "mark": {"type": "line", "strokeWidth": 3, "color": "rgb(128,0,0)"}, "encoding": {"x": {"field": "Year", "type": "temporal", "title": null, "axis": {"grid": false}}, "y": {"field": "GDP", "type": "quantitative", "title": null}, "facet": {"field": "country", "columns": 4, "align": "each", "spacing": 20, "title": null}, "color": {"field": "country", "legend": null}}, "resolve": {"scale": {"y": "independent"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
