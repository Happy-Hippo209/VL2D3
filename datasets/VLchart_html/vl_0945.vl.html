
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Are houses becoming too expensive?", "subtitle": ["Array of Affordability Metrics. Source: ONS."], "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "data": {"url": "https://raw.githubusercontent.com/issylavenstein/issylavenstein.github.io/main/affordability_clean.csv"}, "height": 200, "width": 200, "mark": {"type": "line", "strokeWidth": 2}, "encoding": {"x": {"field": "Year", "type": "temporal", "title": null, "axis": {"grid": false, "labelAngle": 60}}, "y": {"field": "Value", "type": "quantitative", "title": null}, "facet": {"field": "Series", "columns": 1, "title": "h", "header": {"titleColor": "white", "labelColor": "black", "titleFontSize": 5}}, "color": {"value": "purple", "condition": [{"test": "datum.Series =='Advance/Income'", "value": "darkred"}, {"test": "datum.Series =='Price/Income'", "value": "orange"}]}, "tooltip": [{"field": "Value", "type": "quantitative", "title": "Ratio"}, {"field": "Year", "type": "temporal", "title": "Year"}]}, "resolve": {"scale": {"y": "independent"}}};

            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
