
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "A simple bar chart with embedded data.", "title": {"text": "Tiobe Index - Python vs R", "subtitle": "An indicator of the popularity of Programming Languages, Source: Tiobe Index", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "height": 300, "width": "container", "data": {"url": "https://raw.githubusercontent.com/josh-shah/josh-shah.github.io/main/pythonvsr.csv"}, "mark": {"type": "line", "point": true}, "encoding": {"x": {"field": "Date", "type": "nominal", "axis": {"labelAngle": 45}}, "y": {"field": "Ratings %", "type": "quantitative"}, "tooltip": [{"field": "Programming Language", "type": "nominal"}, {"field": "Ratings %", "type": "quantitative", "title": "Ratings (%)"}, {"field": "Date", "type": "ordinal", "title": "Date"}], "color": {"field": "Programming Language", "scale": {"range": ["#EF0107", "#034694", "#00B2A9", "#4fc3f7", "#FBE122", "black"]}, "title": "Programming Language", "legend": {"orient": "bottom", "columns": 1, "fillColor": "#FfFfFf"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
