
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": "Yearly Terrorist Attacks in Middle Eastern & North African Countries", "mark": "line", "encoding": {"x": {"type": "nominal", "field": "iyear", "axis": {"title": "Year"}}, "y": {"aggregate": "sum", "type": "quantitative", "field": "Attack Count"}, "color": {"type": "nominal", "field": "country_txt", "scale": {"scheme": "category20"}, "legend": {"title": "Country"}}}, "description": "multiSeriesLineChart", "width": 800, "height": 400, "data": {"url": "https://raw.githubusercontent.com/thomasxu2009/ChartStory/1888d7060e265cc2e1493f5555412997857945c5/savedFile_globalTerr/Ewen3Data.json", "format": {"parse": {"iyear": "number", "Attack Count": "number"}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
