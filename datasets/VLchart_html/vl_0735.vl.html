
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/maddyht20/maddyht20.github.io/main/Global_democracy_vs_gdp3.csv"}, "title": {"fontSize": 13, "subtitleFontSize": 13, "text": "Stacked Bar Chart: Democracy Index by Region", "subtitle": ["Source: The Economist", ""], "anchor": "start"}, "width": 500, "height": 300, "mark": {"type": "bar"}, "encoding": {"y": {"field": "Region", "sort": {"op": "mean", "order": "ascending", "field": "democracy_eiu"}, "axis": {"title": null}}, "x": {"aggregate": "mean", "field": "democracy_eiu", "axis": {"title": "Democracy Index"}}, "color": {"field": "Regime", "legend": {"orient": "none", "columns": 13, "legendX": -100, "legendY": -30, "offset": 10, "title": null}}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
