
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"header": {}}, "data": {"url": "https://vega.github.io/vega-lite/data/population.json"}, "encoding": {"color": {"field": "gender", "scale": {"range": ["#CC9933", "#3399CC"]}, "type": "nominal"}, "column": {"field": "gender", "header": {"orient": "right"}, "spacing": 0, "type": "nominal"}, "x": {"field": "age", "type": "ordinal"}, "y": {"aggregate": "sum", "axis": {"title": "Population"}, "field": "people", "type": "quantitative"}}, "mark": "bar", "transform": [{"filter": "datum.year == 2000"}, {"as": "gender", "calculate": "datum.sex == 2 ? 'Female' : 'Male'"}], "width": {"step": 17}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
