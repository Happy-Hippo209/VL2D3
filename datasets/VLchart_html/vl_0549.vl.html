
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "description": "Chart that uses repeated layers to make multiple calls to an API", "title": {"text": "Unemployment: US and UK", "subtitle": "From the ECO API", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "height": 300, "width": 450, "encoding": {"x": {"field": "date", "type": "temporal", "title": null, "axis": {"grid": false}}, "y": {"field": "value", "type": "quantitative", "title": null, "axis": {"grid": false}}}, "layer": [{"data": {"url": "https://api.economicsobservatory.com/gbr/unem", "format": {"type": "json", "property": "raw.years"}}, "mark": {"type": "line", "color": "red"}}, {"data": {"url": "https://api.economicsobservatory.com/usa/unem", "format": {"type": "json", "property": "raw.observations"}}, "mark": {"type": "line", "color": "blue"}}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
