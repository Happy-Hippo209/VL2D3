
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "width": "container", "data": {"url": "https://raw.githubusercontent.com/matsim-scenarios/matsim-duesseldorf/b160620ef3d645969b5060b436391be3bc378cb6/src/main/simwrapper/flow/flow_acv.csv"}, "mark": "line", "encoding": {"x": {"field": "x", "type": "quantitative", "title": "Share of ACVs"}, "y": {"field": "pred", "type": "quantitative", "title": "Flow capacity [veh/h]", "scale": {"domain": [0, 5000]}}, "color": {"field": "speed", "type": "ordinal", "sort": {}}, "tooltip": [{"field": "speed", "type": "ordinal", "title": "Km/h"}, {"field": "pred", "type": "quantitative", "title": "Veh/h", "format": "d"}]}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
