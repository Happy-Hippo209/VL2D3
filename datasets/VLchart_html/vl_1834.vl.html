
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "config": {"view": {"stroke": ""}}, "title": {"text": "Situa\u00e7\u00e3o academica das mulheres desde 2000.1", "fontSize": 15}, "width": 400, "height": 400, "data": {"url": "https://raw.githubusercontent.com/elasComputacao/raio-x-dados/main/data/dados-processados/situacao-academica-mulheres.json"}, "transform": [{"calculate": "ceil (datum.id/10)", "as": "row"}, {"calculate": "datum.id - datum.row*10", "as": "col"}], "mark": {"type": "point", "filled": true}, "encoding": {"x": {"field": "col", "type": "ordinal", "axis": null}, "y": {"field": "row", "type": "ordinal", "axis": null}, "shape": {"value": "M 2 -2 M 2 -2 c 0.3 -0.2 0.6 -0.5 0.6 -0.9 c 0 -0.6 -0.4 -1 -1 -1 c -0.6 0 -1 0.4 -1 1 c 0 0.4 0.2 0.7 0.4 0.9 h 0 L 0 1 M 0 1 M 0 1 M 0 1 M 0 1 L 0 1 c 0 0.3 0.3 0.6 0.6 0.6 h 0.2 c 0 0 0 0.1 0 0.1 v 1.9 c 0 0.3 0.2 0.6 0.3 0.6 h 1.3 c 0.2 0 0.3 -0.3 0.3 -0.6 v -1.8 c 0 0 0 -0.1 0 -0.1 h 0.2 c 0.3 0 0.6 -0.3 0.6 -0.6 L 2 -2 z M 2 -2"}, "color": {"field": "tipo", "type": "nominal", "legend": {"rowPadding": 5, "symbolType": "circle"}, "scale": {"domain": ["Evadido", "Graduado", "Regular", "Reingresso"], "scheme": "set2"}}, "size": {"value": 90}}, "selection": {"highlight": {"type": "interval"}}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
