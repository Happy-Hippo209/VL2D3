
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/dsaidgovsg/datavis-examples/cf6e7faa54f7392edd956bf4884f0d286405c5f3/data/burtin-tidy.csv"}, "vconcat": [{"mark": "point", "transform": [{"filter": "datum['Gram Staining']=='negative'"}], "encoding": {"color": {"field": "Antibiotic", "type": "nominal"}, "y": {"field": "Bacteria", "type": "nominal"}, "x": {"field": "MIC", "type": "quantitative", "aggregate": "sum", "scale": {"type": "log", "domain": [10000, 0.0001]}, "axis": {"title": "MIC for gram-negative bacteria", "orient": "top"}}}}, {"mark": "point", "transform": [{"filter": "datum['Gram Staining']=='positive'"}], "encoding": {"color": {"field": "Antibiotic", "type": "nominal"}, "y": {"field": "Bacteria", "type": "nominal"}, "x": {"field": "MIC", "type": "quantitative", "aggregate": "sum", "scale": {"type": "log", "domain": [10000, 0.0001]}, "axis": {"title": "MIC for gram-positive bacteria", "orient": "top"}}}}], "config": {}};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
