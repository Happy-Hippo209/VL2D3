
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "title": {"text": "Inflation - official target", "subtitle": "CPI, % change over 12 months ", "subtitleFontStyle": "italic", "subtitleFontSize": 10, "anchor": "start", "color": "black"}, "width": 300, "height": 300, "data": {"name": "myData", "url": "https://raw.githubusercontent.com/RDeconomist/RDeconomist.github.io/main/charts/ONSinflation/data_MM23-D7G7.json", "format": {"type": "json", "property": "years"}}, "layer": [{"mark": {"type": "line", "color": "#00BFFF", "width": 10, "strokeWidth": 2, "opacity": 1}, "encoding": {"x": {"field": "date", "type": "temporal", "title": null}, "y": {"field": "value", "type": "quantitative", "title": null}}}, {"encoding": {"x": {"aggregate": "max", "field": "date", "type": "temporal"}, "y": {"aggregate": {"argmax": "date"}, "field": "value", "type": "quantitative"}, "text": {"aggregate": {"argmax": "date"}, "field": "value", "type": "nominal"}}, "layer": [{"mark": {"type": "circle", "color": "#00BFFF", "size": 100}}, {"mark": {"type": "text", "align": "left", "dx": 8, "color": "#00BFFF"}}]}]};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
