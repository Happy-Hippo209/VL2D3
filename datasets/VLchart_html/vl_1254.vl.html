
    <!DOCTYPE html>
    <html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    </head>
    <body>
        <div id="vis" style="width: 800px; height: 600px;"></div>
        <script>
            var vlSpec = {"$schema": "https://vega.github.io/schema/vega-lite/v5.json", "data": {"url": "https://raw.githubusercontent.com/google/dopamine/a6f414ca01a81e933359a4922965178a40e0f38a/baselines/atari/data/freeway.json"}, "height": 400, "width": 800, "encoding": {"color": {"field": "Agent", "type": "nominal"}, "x": {"field": "Iteration", "type": "quantitative"}}, "layer": [{"encoding": {"opacity": {"value": 0.3}, "y": {"aggregate": "ci0", "title": "Return (95% CIs)", "field": "Value", "type": "quantitative"}, "y2": {"aggregate": "ci1", "field": "Value"}}, "mark": "area"}, {"encoding": {"y": {"aggregate": "mean", "field": "Value", "type": "quantitative"}}, "mark": "line"}], "padding": 5};
            // Add default size if not specified
            if (!vlSpec.width) vlSpec.width = 800;
            if (!vlSpec.height) vlSpec.height = 600;
            
            vegaEmbed('#vis', vlSpec, {renderer: 'svg'}).then((result) => {{
                const view = result.view;
                // 获取完整的场景图
                const scenegraph = view.scenegraph();
                console.log('SCENEGRAPH_START' + JSON.stringify(scenegraph) + 'SCENEGRAPH_END');
            }}).catch(console.error);
        </script>
    </body>
    </html>
